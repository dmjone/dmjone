<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Localized Glitter Effect</title>
        <!-- Bootstrap 5.3 CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
        <style>
            /* Custom glitter-effect class */
            .glitter-effect {
                position: relative;
                display: inline-block;
                padding: 10px;
                margin: 20px;
            }

            .glitter-container {
                position: absolute;
                top: -10px;
                left: 50%;
                transform: translateX(-50%);
                width: 100%;
                height: 30px;
                pointer-events: none;
                overflow: visible;
            }

            .glitter {
                position: absolute;
                width: 3px;
                height: 3px;
                background-color: gold;
                border-radius: 50%;
                opacity: 0;
                animation: glitter-animation 1.5s linear infinite;
            }

            @keyframes glitter-animation {
                0% {
                    transform: translateY(0) scale(1);
                    opacity: 1;
                }

                100% {
                    transform: translateY(20px) scale(0.5);
                    opacity: 0;
                }
            }
        </style>
    </head>

    <body>

        <div class="container mt-5 text-center">
            <h1 class="glitter-effect">Shiny Glitter Effect</h1>
            <div class="glitter-container"></div>
        </div>

        <script>
            /* JavaScript to create glitter particles */
            function createGlitter(container, numParticles = 20) {
                for (let i = 0; i < numParticles; i++) {
                    const glitter = document.createElement('div');
                    glitter.classList.add('glitter');
                    glitter.style.left = `${Math.random() * 100}%`;
                    glitter.style.animationDelay = `${Math.random()}s`;
                    container.appendChild(glitter);
                }
            }

            const glitterContainers = document.querySelectorAll('.glitter-container');
            glitterContainers.forEach(container => {
                createGlitter(container, 20);
            });
        </script>

        <!-- Bootstrap 5.3 JS (optional for other interactions) -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    </body>

</html>
