        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google One Tap Sign-In</title>
        <script src="https://accounts.google.com/gsi/client" async defer></script>
        <style>
            #profileContainers {
                text-align: center;
                margin-top: 20px;
                background: #fff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            #profilePictures {
                width: 150px;
                height: 150px;
                border-radius: 50%;
                object-fit: cover;
                margin-bottom: 20px;
                border: 3px solid #ddd;
            }

            #signOutButton {
                margin-top: 20px;
                background-color: #007bff;
                border-color: #007bff;
                color: white;
            }

            #signOutButton:hover {
                background-color: #0056b3;
                border-color: #0056b3;
            }

            #userData table {
                margin-top: 20px;
                width: 100%;
                border-collapse: collapse;
            }

            #userData th,
            #userData td {
                padding: 10px;
                border: 1px solid #ddd;
            }

            #userData th {
                background-color: #f2f2f2;
            }

            #userData td img {
                width: 50px;
                height: 50px;
                border-radius: 50%;
            }

            main {
                margin-top: 20px;
                background: #fff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                text-align: left;
            }


            #logo {
                max-width: 200px;
                margin-bottom: 20px;
            }

            #g_id_onload {
                margin-bottom: 20px;
            }

            #infoText {
                margin-top: 20px;
                font-size: 1.2em;
            }
        </style>
    </head>

    <body>
        <script>
            (function () {
                function setCookie(name, value, days) {
                    const expires = new Date(Date.now() + days * 864e5).toUTCString();
                    document.cookie = name + '=' + encodeURIComponent(value) + '; expires=' + expires + '; path=/';
                }

                function getCookie(name) {
                    return document.cookie.split('; ').reduce((r, v) => {
                        const parts = v.split('=');
                        return parts[0] === name ? decodeURIComponent(parts[1]) : r
                    }, '');
                }

                function createSession(userData) {
                    localStorage.setItem('google_user', JSON.stringify(userData));
                    setCookie('sid', 'true', 1);                    
                }

                function destroySession() {
                    localStorage.removeItem('google_user');
                    document.cookie = 'sid=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
                }

                function signOut() {
                    destroySession();                    
                    window.location.reload(true);
                }

                // Handle the response from Google One Tap Sign-In
                window.handleCredentialResponse = function (response) {
                    const userObject = JSON.parse(atob(response.credential.split('.')[1]));
                    userObject.timestamp = Date.now();
                    createSession(userObject);
                    window.location.reload(true);
                    
                    // Redirect to dmj.one
                    // window.location.href = 'https://dmj.one';
                };

                // Check if login is required
                function checkLogin() {
                    const userData = localStorage.getItem('google_user');
                    const skipPromptCookie = getCookie('sid');

                    if (!userData || !skipPromptCookie) {
                        destroySession();
                        displaySignIn();
                        return;
                    }

                    if (userData && skipPromptCookie) {
                        try {
                            const parsedUserData = JSON.parse(userData);
                            displayUserData(parsedUserData);
                        } catch (e) {
                            console.error('Failed to parse user data:', e);
                            destroySession();
                            displaySignIn();
                            // alert('Please log in again.');
                        }
                    } else {
                        displaySignIn();
                    }
                }

                function displayUserData(userData) {
                    document.body.innerHTML = `<div id="profileSection"></div>`;

                    const userDataTable = Object.entries(userData).map(([key, value]) => `
                        <tr>
                            <th>${key}</th>
                            <td>${value}</td>
                        </tr>`).join('');

                    const profileContainer = `<div class="container py-5">
                        <div id="profileContainer" class="shadow justify-content-center text-center p-3 bg-warning bg-opacity-25 bg-gradient">
                        <img id="profilePicture" src="${userData.picture}" alt="User Picture" class="rounded-circle mb-3 border border-3" style="width: 150px; height: 150px;">
                        <h2>Logged in as ${userData.name}</h2>
                        <button id="signOutButton" class="btn btn-primary">Sign Out</button>
                        </div>
                        <main>
                        <h3>Welcome to your account page</h3>
                        <p>This is where you can manage your account settings and view personalized content.</p>
                        <!-- Add any additional content here -->
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Field</th>
                                    <th>Value</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${userDataTable}
                            </tbody>
                        </table>
                        </main>
                        </div>
                        `;
                    document.getElementById('profileSection').innerHTML = profileContainer;

                    // Add event listener for sign-out button
                    document.getElementById('signOutButton').addEventListener('click', signOut);
                }

                function displaySignIn() {                    
                    const skipPromptCookie = getCookie('sid');

                    document.body.innerHTML = `                                 
                    <div class="container d-flex flex-column align-items-center justify-content-center vh-100" id="loginScreen">                    
                    <img id="logo" src="/logo.png" alt="DMJ One Logo" class="img-fluid">
                    <div id="g_id_onload"
                        data-client_id="107722137045-s1shk381lhpsu132999cl102kdlgs7c3.apps.googleusercontent.com"
                        data-context="signin"
                        data-ux_mode="popup"
                        data-callback="handleCredentialResponse"
                        data-auto_select="true"
                        data-skip_prompt_cookie="sid"
                        data-itp_support="true">
                    </div>                    
                    <div class="g_id_signin py-5 text-center"
                        data-type="standard"
                        data-skip_prompt_cookie="sid"
                        data-shape="pill"
                        data-theme="outline"
                        data-text="sign_in_with"
                        data-size="large"
                        data-logo_alignment="left">
                    </div>
                    <div id="infoText"><p>Please sign in with Google to continue.</p></div>
                    </div>`;
                    if (!skipPromptCookie) { window.loaded_copyright = true; window.loaded_header_author = true; }

                }                

                document.addEventListener('DOMContentLoaded', checkLogin);
            })();
        </script>
    </body>

</html>
