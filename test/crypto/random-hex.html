<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Web Crypto API Random Values Generation Demo</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
        <script>
            function generateRandomValues() {
                const length = parseInt(document.getElementById('randomLength').value, 10);
                const array = new Uint8Array(length);
                crypto.getRandomValues(array);
                const hexValues = Array.from(array).map(byte => byte.toString(16).padStart(2, '0')).join(' ');
                document.getElementById('randomValues').textContent = hexValues;
            }

            document.addEventListener('DOMContentLoaded', () => {
                document.getElementById('generateRandomValuesBtn').addEventListener('click', generateRandomValues);
            });
        </script>
    </head>

    <body>
        <div class="container">
            <h1 class="mt-5">Web Crypto API Random Values Generation Demo</h1>

            <div class="mt-4">
                <h2>Generate Cryptographically Secure Random Values</h2>
                <div class="mb-3">
                    <label for="randomLength" class="form-label">Length of Random Values Array</label>
                    <input type="number" class="form-control" id="randomLength" placeholder="Enter length (e.g., 16)" min="1">
                </div>
                <button id="generateRandomValuesBtn" class="btn btn-primary mb-3">Generate Random Values</button>
                <pre id="randomValues"></pre>
            </div>
        </div>
    </body>

</html>
