<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap 5.3 Blur Example</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <div class="container mt-5">
            <h1>Bootstrap 5.3 Blur Utilities</h1>

            <div class="p-5 my-3 bg-light blur-0">
                <p>No blur applied.</p>
            </div>

            <div class="p-5 my-3 bg-light blur-sm">
                <p>Small blur applied.</p>
            </div>

            <div class="p-5 my-3 bg-light blur">
                <p>Default blur applied.</p>
            </div>

            <div class="p-5 my-3 bg-light blur-lg">
                <p>Large blur applied.</p>
            </div>
        </div>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
