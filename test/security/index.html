<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Your Website</title>
    </head>

    <body>
        <h1>Welcome to Your Website</h1>
        <script>
            // Detect and Close DevTools Console Aggressively
            (function () {
                const devtools = new Function('debugger');
                setInterval(function () {
                    const before = performance.now();
                    devtools();
                    const after = performance.now();
                    if (after - before > 100) {
                        document.body.innerHTML = ''; // Clear the page content
                        window.stop(); // Stop further loading
                        window.location.reload(); // Reload the page
                    }
                }, 100);
            })();

            // Disable Right-Click and Comprehensive Keyboard Shortcuts
            document.addEventListener('contextmenu', function (e) {
                e.preventDefault();
            });
            document.onkeydown = function (e) {
                // F12
                if (e.keyCode == 123) {
                    return false;
                }
                // Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C, Ctrl+U, Ctrl+Shift+K, Ctrl+Shift+S
                if (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74 || e.keyCode == 67 || e.keyCode == 75 || e.keyCode == 83)) {
                    return false;
                }
                // Ctrl+U
                if (e.ctrlKey && e.keyCode == 85) {
                    return false;
                }
                // Ctrl+Shift+I (Mac)
                if (e.metaKey && e.altKey && e.keyCode == 73) {
                    return false;
                }
                // Command+Option+I, Command+Option+J, Command+Option+U (Mac)
                if (e.metaKey && e.altKey && (e.keyCode == 73 || e.keyCode == 74 || e.keyCode == 85)) {
                    return false;
                }
            };

            // Immediate Response to DevTools Opening
            (function () {
                const element = new Image();
                let checkStatus = false;
                Object.defineProperty(element, 'id', {
                    get: function () {
                        checkStatus = true;
                        document.body.innerHTML = ''; // Clear the page content
                        window.stop(); // Stop further loading
                        alert('Developer tools are open. Access is not allowed.');
                        window.location.reload(); // Reload the page
                    }
                });
                setInterval(function () {
                    checkStatus = false;
                    console.log(element);
                    if (checkStatus) {
                        document.body.innerHTML = ''; // Clear the page content
                        window.stop(); // Stop further loading
                        window.location.reload(); // Reload the page
                    }
                }, 100);
            })();
        </script>
    </body>

</html>
