<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Cropped Image</title>
        <style>
            .cropped-image {
                width: 100%;
                height: 100vh;
                overflow: hidden;
                position: relative;
            }

            .cropped-image img {
                height: 100%;
                object-fit: cover;
                object-position: center;
                display: block;
                position: relative;
                left: -19%;
                /* Adjusts the position to ensure the center part is displayed */
            }
        </style>
    </head>

    <body>
        <div class="container-fluid bg-black">
            <div class="row justify-content-center">
                <div class="col-10">
                    <div class="cropped-image text-center">
                        <img src="https://s3.amazonaws.com/coursera_assets/meta_images/generated/CERTIFICATE_LANDING_PAGE/CERTIFICATE_LANDING_PAGE~GPTXQXA672QQ/CERTIFICATE_LANDING_PAGE~GPTXQXA672QQ.jpeg" class="img-fluid" alt="Certificate Image">
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
