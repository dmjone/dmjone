        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

        <div id="animations-container"></div>

        <script>
            // Animation names and descriptions
            const animations = [
                { class: "animation-fade-in", text: "Fade In: The element smoothly appears by increasing its opacity." },
                { class: "animation-slide-in", text: "Slide In: The element slides in horizontally from the left." },
                { class: "animation-zoom-in", text: "Zoom In: The element scales up from a smaller size to its original size." },
                { class: "animation-flip-in", text: "Flip In: The element rotates in along the Y-axis while becoming visible." },
                { class: "animation-rotate-in", text: "Rotate In: The element rotates in from a specific angle to its normal orientation." },
                { class: "animation-scale-in-top", text: "Scale In Top: The element scales in and slides down into its position." },
                { class: "animation-swing-in", text: "Swing In: The element swings into view along the X-axis." },
                { class: "animation-roll-in", text: "Roll In: The element rolls in with a rotation and horizontal movement." },
                { class: "animation-drop-in", text: "Drop In: The element drops in from above and grows into view." },
                { class: "animation-skew-in", text: "Skew In: The element skews along the X-axis while appearing." },
                { class: "animation-slide-fade-in", text: "Slide Fade In: The element slides in while fading into view." },
                { class: "animation-fly-in", text: "Fly In: The element flies in from the top of the screen." },
                { class: "animation-shrink-in", text: "Shrink In: The element shrinks into view from a larger size." },
                { class: "animation-blur-in", text: "Blur In: The element appears by transitioning from a blurred state." },
                { class: "animation-bounce-in", text: "Bounce In: The element bounces into view with dynamic scaling." },
                { class: "animation-light-speed-in", text: "Light Speed In: The element slides in quickly with a skew effect." },
                { class: "animation-ripple-in", text: "Ripple In: The element expands and becomes visible like a ripple." },
                { class: "animation-fade-zoom-in", text: "Fade Zoom In: The element fades and scales into view." },
                { class: "animation-glow-in", text: "Glow In: The element appears with a glowing effect." },
                { class: "animation-pulse-in", text: "Pulse In: The element pulses into view with subtle scaling." },
                { class: "animation-slide-spin-in", text: "Slide Spin In: The element slides and spins into view." },
                { class: "animation-dissolve-in", text: "Dissolve In: The element dissolves into view from a blurred state." },
                { class: "animation-slide-down-bounce", text: "Slide Down Bounce: The element slides down with a bounce effect." },
                { class: "animation-tilt-in", text: "Tilt In: The element tilts into view from a rotated position." },
                { class: "animation-zoom-bounce-in", text: "Zoom Bounce In: The element scales up with a bounce effect." },
                { class: "animation-flash-in", text: "Flash In: The element flashes into view repeatedly." },
                { class: "animation-spin-in", text: "Spin In: The element spins into view from an initial rotation." },
                { class: "animation-wave-in", text: "Wave In: The element waves into view with vertical motion." },
                { class: "animation-expand-out", text: "Expand Out: The element grows larger and fades out." },
                { class: "animation-zoom-flip-out", text: "Zoom Flip Out: The element flips and scales down as it disappears." },
                { class: "animation-flip-out", text: "Flip Out: The element rotates out along the Y-axis and disappears." },
                { class: "animation-rotate-out", text: "Rotate Out: The element rotates out from its original orientation to an exit angle." },
                { class: "animation-scale-out-bottom", text: "Scale Out Bottom: The element scales down and moves downward to disappear." },
                { class: "animation-fade-out", text: "Fade Out: The element gradually disappears by reducing its opacity." },
                { class: "animation-slide-out", text: "Slide Out: The element slides horizontally out of view." },
                { class: "animation-zoom-out", text: "Zoom Out: The element scales down and becomes less visible." },
                { class: "animation-fold-out", text: "Fold Out: The element folds away along the X-axis while reducing in size." }
            ];

            // Generate and append descriptions
            const container = document.getElementById('animations-container');
            animations.forEach(animation => {
                const p = document.createElement('p');
                p.className = animation.class;
                p.innerText = animation.text;
                container.appendChild(p);
            });
        </script>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                    const paragraphs = document.querySelectorAll("p");
                    const styleSheet = document.createElement("style");
                    let cssRules = "";

                    paragraphs.forEach((p, index) => {
                        const waitTime = (index + 1) * 0.5; // Increment by 0.5s
                        const waitClass = `animation-wait-${index + 1}`;
                        cssRules += `.${waitClass} { animation-delay: ${waitTime}s; }\n`;
                        p.classList.add(waitClass);
                    });

                    styleSheet.type = "text/css";
                    styleSheet.textContent = cssRules;
                    document.head.appendChild(styleSheet);
                });
        </script>

        </script>
