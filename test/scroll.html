    <div class="hide-on-scroll show-on-scroll">
        This is a div that hides on scroll down and shows on scroll up
    </div>

    <script>
        (function () {
                let lastScrollTop = 0;
                const scrollElements = document.querySelectorAll('.hide-on-scroll.show-on-scroll');

                window.addEventListener('scroll', function () {
                    let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

                    scrollElements.forEach(function (element) {
                        if (scrollTop > lastScrollTop) {
                            // Scrolling Down
                            if (scrollTop > 200) {  // Adjust the pixel value as needed
                                element.classList.add('hidden');
                                element.classList.remove('visible');
                            }
                        } else {
                            // Scrolling Up
                            element.classList.remove('hidden');
                            element.classList.add('visible');
                        }
                    });

                    lastScrollTop = scrollTop <= 0 ? 0 : scrollTop; // For Mobile or negative scrolling
                });
            })();
    </script>
