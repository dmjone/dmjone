        <title>KBC Style Quiz</title>

        <style>
            body {
                background-color: #061d42;
                color: #fff;
            }

            .question-box {
                background-color: #091e44;
                border: 2px solid #ffcc00;
                border-radius: 20px;
            }

            .option-box {
                background-color: #091e44;
                border: 2px solid #ffcc00;
                border-radius: 20px;
                color: #fff;
                padding: 15px;
                cursor: pointer;
                text-align: center;
                transition: background-color 0.3s;
            }

            .option-box:hover {
                background-color: #1a2d6b;
            }

            .option-box.correct {
                background-color: #28a745;
            }

            .option-box.incorrect {
                background-color: #dc3545;
            }

            #result {
                font-size: 1.5em;
                font-weight: bold;
            }

            /* Media Queries for responsiveness */
            @media (min-width: 1440px) {
                .question-box h3 {
                    font-size: 2.5rem;
                }

                .option-box {
                    font-size: 1.5rem;
                    padding: 20px;
                }
            }

            @media (min-width: 2560px) {
                .question-box h3 {
                    font-size: 4rem;
                }

                .option-box {
                    font-size: 2.5rem;
                    padding: 30px;
                }
            }
        </style>

    </head>

    <body class="d-flex justify-content-center align-items-center vh-100 flex-column">
        <img src="/binarybattles/img/logo_bgW2.webp" alt="DMJ One Logo" class="img-fluid m-4 mx-auto" style="max-width: 15%;">
        <div class="container mt-5 justify-content-center">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="question-box text-center p-3 mb-10">
                        <h3 class="question">What is the capital of France?What is the capital of France?</h3>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6 mb-3">
                            <div class="option-box" id="optionA" onclick="checkAnswer('A')">A. Berlin</div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="option-box" id="optionB" onclick="checkAnswer('B')">B. Madrid</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <div class="option-box" id="optionC" onclick="checkAnswer('C')">C. Paris</div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="option-box" id="optionD" onclick="checkAnswer('D')">D. Rome</div>
                        </div>
                    </div>
                    <div id="result" class="mt-3 text-center"></div>
                </div>
            </div>
        </div>
