<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Diamond Pill</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .diamond-pill {
                height: 50px;
                /* Set the height */
                background-color: #007bff;
                /* Bootstrap primary color */
                width: 200px;
                /* Width of the pill */
                transform: skewX(-20deg);
                /* Skew transformation */
                position: relative;
                margin: 20px;
                /* Margin for spacing */
            }

            .diamond-pill::before,
            .diamond-pill::after {
                content: '';
                position: absolute;
                top: 0;
                width: 100%;
                height: 100%;
                background: inherit;
            }

            .diamond-pill::before {
                left: 100%;
                transform: skewX(40deg);
            }

            .diamond-pill::after {
                right: 100%;
                transform: skewX(-40deg);
            }
        </style>
    </head>

    <body>
        <div class="diamond-pill"></div>
    </body>

</html>
