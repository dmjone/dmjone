<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Print Watermark A4</title>
<style>
  body {
    font-family: "Times New Roman", Times, serif;
    font-size: 12pt;
    margin: 0;
  }

  /* Hide watermark on screen */
  .watermark { display: none; }

  @media print {
    @page {
      size: A4;
      margin: 1in;
    }

    body {
      -webkit-print-color-adjust: exact;
      print-color-adjust: exact;
      font-family: "Times New Roman", Times, serif;
      font-size: 12pt;
      position: relative;
    }

    .watermark {
      display: block;
      position: fixed;
      top: 50%;
      left: 50%;
      width: 70%;
      height: 70%;
      transform: translate(-50%, -50%) rotate(-30deg);
      background: url("/logo.png") center / contain no-repeat;
      opacity: 0.08; 
      pointer-events: none;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
    }
  }
</style>
</head>
<body>
  <div class="watermark"></div>
  <div class="content">
    <h1>Document Title</h1>
    <p>This text is in Times New Roman 12pt with 1-inch margins on all sides. Print this page to see the watermark.</p>
  </div>
</body>
</html>
