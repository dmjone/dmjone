<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Static Site</title>
</head>
<body>
  <div id="root"></div>
  <!-- React and ReactDOM from CDNJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js" integrity="sha512-UTp0tThmleR+ds5m+bQ4Id7jNXus1RYcR7ZqnT5rZrxUJTo6Mjt78GQmGx6bpa86zj5+II2/DjCFIHLBKHqSRQ==" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js" integrity="sha512-6msdeBdv59kZNB5D6kD34hFvVFtDBJpMyN1FfflQ4Fu5F8ty9G7Pr7d+Mvm6U3Se2TXMEQilxyeU+IEG1W2zpg==" crossorigin="anonymous"></script>
  <!-- Babel for JSX transformation in the browser -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
  <script type="text/babel">
    function App() {
      return (
        <div>
          <h1>Hello, React!</h1>
          <p>This is a static site using React with CDNJS.</p>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
