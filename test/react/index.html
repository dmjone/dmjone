<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8" />
        <title>Test Page with Multiple React Apps</title>
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <!-- Don't use this in production: -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <style>
            body {
                font-family: Arial, sans-serif;
            }

            .section {
                margin: 20px;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 8px;
            }

            .section h2 {
                margin-top: 0;
            }

            .code-block {
                background-color: #f4f4f4;
                padding: 10px;
                border-radius: 4px;
                border: 1px solid #ddd;
                font-family: 'Courier New', Courier, monospace;
            }
        </style>
    </head>

    <body>
        <div id="welcome"></div>
        <div id="about"></div>
        <div id="services"></div>
        <div id="contact"></div>
        <div id="instructions"></div>

        <script type="text/babel">
            async function fetchContent() {
                const response = await fetch('content.json');
                const data = await response.json();
                return data;
            }

            function WelcomeApp({ content }) {
                return (
                    <div className="section">
                        <h2>Welcome to Our Test Page</h2>
                        <p>{content}</p>
                    </div>
                );
            }

            function AboutApp({ content }) {
                return (
                    <div className="section">
                        <h2>About Us</h2>
                        <p>{content}</p>
                    </div>
                );
            }

            function ServicesApp({ content }) {
                return (
                    <div className="section">
                        <h2>Our Services</h2>
                        <p>{content}</p>
                    </div>
                );
            }

            function ContactApp({ content }) {
                return (
                    <div className="section">
                        <h2>Contact Us</h2>
                        <p>{content}</p>
                    </div>
                );
            }

            function InstructionsApp({ content }) {
                return (
                    <div className="section">
                        <h2>How to Use React: An Instruction Template</h2>
                        <p>{content}</p>
                    </div>
                );
            }

            const roots = {
                welcome: ReactDOM.createRoot(document.getElementById('welcome')),
                about: ReactDOM.createRoot(document.getElementById('about')),
                services: ReactDOM.createRoot(document.getElementById('services')),
                contact: ReactDOM.createRoot(document.getElementById('contact')),
                instructions: ReactDOM.createRoot(document.getElementById('instructions'))
            };

            async function updateContent() {
                const data = await fetchContent();

                roots.welcome.render(<WelcomeApp content={data.welcome} />);
                roots.about.render(<AboutApp content={data.about} />);
                roots.services.render(<ServicesApp content={data.services} />);
                roots.contact.render(<ContactApp content={data.contact} />);
                roots.instructions.render(<InstructionsApp content={data.instructions} />);
            }

            setInterval(updateContent, 5000); // Poll for updates every 5 seconds

            updateContent(); // Initial content load
        </script>
    </body>

</html>
