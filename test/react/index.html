<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8" />
        <title>Test Page with Multiple React Apps</title>
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <!-- Don't use this in production: -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <style>
            body {
                font-family: Arial, sans-serif;
            }

            .section {
                margin: 20px;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 8px;
            }

            .section h2 {
                margin-top: 0;
            }

            .code-block {
                background-color: #f4f4f4;
                padding: 10px;
                border-radius: 4px;
                border: 1px solid #ddd;
                font-family: 'Courier New', Courier, monospace;
            }
        </style>
    </head>

    <body>
        <div id="welcome"></div>
        <div id="about"></div>
        <div id="services"></div>
        <div id="contact"></div>
        <div id="instructions"></div>

        <script type="text/babel">
            function WelcomeApp() {
                return (
                    <div className="section">
                        <h2>Welcome to Our Test Page</h2>
                        <p>This page demonstrates multiple React apps embedded in a single HTML document. Each section below is a separate React app.</p>
                    </div>
                );
            }

            function AboutApp() {
                return (
                    <div className="section">
                        <h2>About Us</h2>
                        <p>We are a team of developers dedicated to creating helpful and interactive web applications. This test page showcases our ability to implement multiple React components seamlessly.</p>
                    </div>
                );
            }

            function ServicesApp() {
                return (
                    <div className="section">
                        <h2>Our Services</h2>
                        <p>We offer a range of services including:</p>
                        <ul>
                            <li>Web Development</li>
                            <li>Mobile App Development</li>
                            <li>UI/UX Design</li>
                            <li>Cloud Solutions</li>
                        </ul>
                    </div>
                );
            }

            function ContactApp() {
                return (
                    <div className="section">
                        <h2>Contact Us</h2>
                        <p>If you have any questions or need further information, please reach out to us:</p>
                        <p>Email: info@ourcompany.com</p>
                        <p>Phone: +123 456 7890</p>
                    </div>
                );
            }

            function InstructionsApp() {
                return (
                    <div className="section">
                        <h2>How to Use React: An Instruction Template</h2>
                        <h3>1. Setup</h3>
                        <p>First, create a new React project using Create React App:</p>
                        <div className="code-block">
                            npx create-react-app my-app
                        </div>
                        <h3>2. Create Components</h3>
                        <p>Navigate to the src directory and create a new file for your component:</p>
                        <div className="code-block">
                            src/MyComponent.js
                        </div>
                        <p>Inside this file, define your component:</p>
                        <div className="code-block">
                            {`import React from 'react';

function MyComponent() {
    return <h1>Hello, React!</h1>;
}

export default MyComponent;`}
                        </div>
                        <h3>3. Use Components</h3>
                        <p>Import and use your component in the main App component:</p>
                        <div className="code-block">
                            {`import React from 'react';
import MyComponent from './MyComponent';

function App() {
    return (
        <div>
            <MyComponent />
        </div>
    );
}

export default App;`}
                        </div>
                        <h3>4. Run the App</h3>
                        <p>Start the development server:</p>
                        <div className="code-block">
                            npm start
                        </div>
                        <p>Your app should now be running on <a href="http://localhost:3000" target="_blank">http://localhost:3000</a></p>
                    </div>
                );
            }

            const welcomeContainer = document.getElementById('welcome');
            const aboutContainer = document.getElementById('about');
            const servicesContainer = document.getElementById('services');
            const contactContainer = document.getElementById('contact');
            const instructionsContainer = document.getElementById('instructions');

            ReactDOM.createRoot(welcomeContainer).render(<WelcomeApp />);
            ReactDOM.createRoot(aboutContainer).render(<AboutApp />);
            ReactDOM.createRoot(servicesContainer).render(<ServicesApp />);
            ReactDOM.createRoot(contactContainer).render(<ContactApp />);
            ReactDOM.createRoot(instructionsContainer).render(<InstructionsApp />);

        </script>
    </body>

</html>
