<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8" />
        <title>Test Page with Dynamic Content</title>
        <style>
            body {
                font-family: Arial, sans-serif;
            }

            .section {
                margin: 20px;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 8px;
            }

            .section h2 {
                margin-top: 0;
            }

            .code-block {
                background-color: #f4f4f4;
                padding: 10px;
                border-radius: 4px;
                border: 1px solid #ddd;
                font-family: 'Courier New', Courier, monospace;
            }
        </style>
    </head>

    <body>
        <div id="welcome" class="section">
            <h2>Welcome to Our Test Page</h2>
            <div></div>
        </div>
        <div id="about" class="section">
            <h2>About Us</h2>
            <div></div>
        </div>
        <div id="services" class="section">
            <h2>Our Services</h2>
            <div></div>
        </div>
        <div id="contact" class="section">
            <h2>Contact Us</h2>
            <div></div>
        </div>
        <div id="instructions" class="section">
            <h2>How to Use Dynamic Content</h2>
            <div></div>
        </div>

        <script>
            async function fetchContent() {
                const response = await fetch('content.json');
                const data = await response.json();
                return data;
            }

            async function updateContent() {
                const data = await fetchContent();

                document.querySelector('#welcome div').innerHTML = data.welcome;
                document.querySelector('#about div').innerHTML = data.about;
                document.querySelector('#services div').innerHTML = data.services;
                document.querySelector('#contact div').innerHTML = data.contact;
                document.querySelector('#instructions div').innerHTML = data.instructions;
            }

            setInterval(updateContent, 5000); // Poll for updates every 5 seconds

            updateContent(); // Initial content load
        </script>
    </body>

</html>
