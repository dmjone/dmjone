<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8" />
        <title>Test Page with Dynamic Content</title>
        <style>
            body {
                font-family: Arial, sans-serif;
            }

            .section {
                margin: 20px;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 8px;
            }

            .section h2 {
                margin-top: 0;
            }

            .code-block {
                background-color: #f4f4f4;
                padding: 10px;
                border-radius: 4px;
                border: 1px solid #ddd;
                font-family: 'Courier New', Courier, monospace;
            }
        </style>
    </head>

    <body>
        <div id="welcome" class="section"></div>
        <div id="about" class="section"></div>
        <div id="services" class="section"></div>
        <div id="contact" class="section"></div>
        <div id="instructions" class="section"></div>

        <script>
            async function fetchHtmlContent(url) {
                const response = await fetch(url);
                const text = await response.text();
                return text;
            }

            async function updateContent() {
                const welcomeContent = await fetchHtmlContent('welcome.html');
                const aboutContent = await fetchHtmlContent('about.html');
                const servicesContent = await fetchHtmlContent('services.html');
                const contactContent = await fetchHtmlContent('contact.html');
                const instructionsContent = await fetchHtmlContent('instructions.html');

                document.getElementById('welcome').innerHTML = welcomeContent;
                document.getElementById('about').innerHTML = aboutContent;
                document.getElementById('services').innerHTML = servicesContent;
                document.getElementById('contact').innerHTML = contactContent;
                document.getElementById('instructions').innerHTML = instructionsContent;
            }

            setInterval(updateContent, 5000); // Poll for updates every 5 seconds

            updateContent(); // Initial content load
        </script>
    </body>

</html>
