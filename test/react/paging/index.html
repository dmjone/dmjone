<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8" />
        <title>Test Page with Dynamic Content</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
        <style>
            body {
                font-family: Arial, sans-serif;
                padding: 20px;
            }

            .section {
                margin: 20px 0;
            }

            .section h2 {
                margin-top: 0;
            }
        </style>
    </head>

    <body>
        <div id="content" class="section"></div>

        <script>
            async function fetchContent(article) {
                const response = await fetch(`${article}.json`);
                const data = await response.json();
                return data.content;
            }

            async function updateContent(article) {
                const content = await fetchContent(article);
                document.getElementById('content').innerHTML = content;
            }

            // Example: load content for article1
            updateContent('paging');

            // To load a different article, call updateContent with the article name
            // For example: updateContent('article2');

            // Update content every 30 seconds
            setInterval(() => updateContent('paging'), 30000);
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
