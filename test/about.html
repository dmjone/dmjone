<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>About Us</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/13.0.0/marked.min.js"></script>
    </head>

    <body>
        <!-- Other content of about.html -->

        <!-- Embed the content of readme.md here -->
        <div id="readme-content"></div>

        <!-- Other content of about.html -->

        <script>
            // Fetch the markdown content
            fetch('https://raw.githubusercontent.com/dmjone/.github/main/profile/README.md')
                .then(response => response.text())
                .then(markdown => {
                    // Convert markdown to HTML
                    const htmlContent = marked.parse(markdown);
                    // Insert the HTML content into the div
                    document.getElementById('readme-content').innerHTML = htmlContent;
                })
                .catch(error => console.error('Error fetching the markdown file:', error));
        </script>
    </body>

</html>
