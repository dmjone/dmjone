<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mermaid Demo on Cloudflare Pages</title>

        <!-- Mermaid CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/10.4.0/mermaid.min.js"></script>

        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f5f5f5;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }

            #mermaid-container {
                background-color: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 80%;
                max-width: 600px;
            }
        </style>

        <script>
            // Initialize Mermaid
            mermaid.initialize({ startOnLoad: true });
        </script>
    </head>

    <body>
        <div id="mermaid-container">
            <h2>Mermaid Demo</h2>
            <pre class="mermaid">
graph TD
    A[Start] --> B{Is it working?}
    B -->|Yes| C[Great!]
    B -->|No| D[Check CDN or Internet]
    C --> E[Done]
    D --> E
        </pre>
        </div>
    </body>

</html>
