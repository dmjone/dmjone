<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Toggle Button</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"></script>
        <style>
            .toggle-switch {
                display: inline-flex;
                align-items: center;
            }
        </style>
    </head>

    <body>
        <div class="container mt-5">
            <div class="toggle-switch">
                <input type="checkbox" class="btn-check" id="breathingTechToggle" autocomplete="off">
                <label class="btn btn-outline-primary" for="breathingTechToggle">Breathing Technique</label>
            </div>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const toggleButton = document.getElementById('breathingTechToggle');

                // Initialize based on localStorage value
                if (localStorage.getItem('breathingtech') === 'true') {
                    toggleButton.checked = true;
                } else {
                    toggleButton.checked = false;
                }

                toggleButton.addEventListener('change', function () {
                    if (toggleButton.checked) {
                        localStorage.setItem('breathingtech', 'true');
                    } else {
                        localStorage.setItem('breathingtech', 'false');
                    }
                });
            });
        </script>
    </body>

</html>
