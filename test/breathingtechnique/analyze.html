<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Breathing Techniques</title>
<link rel="stylesheet" href="/css/controlledbreathing.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style>
            .emoji {
                font-size: 3rem;
                cursor: pointer;
            }

            .emoji-label {
                font-size: 1.2rem;
                margin-top: 10px;
            }

            .heading {
                margin-top: 30px;
                font-size: 1.5rem;
                font-weight: bold;
            }
        </style>
    </head>

    <body>
        <div id="breathing-animation" class="breathing-animation sticky-top cursor-pointer" onclick="location.href='/techniques/breathing'"></div>
        <div class="container">
            <div class="text-center heading">How are you feeling?</div>
            <div class="row text-center">
                <div class="col-6 col-md-4 mb-4">
                    <span class="emoji" data-mood="tired">😫</span>
                    <div class="emoji-label">Tired</div>
                </div>
                <div class="col-6 col-md-4 mb-4">
                    <span class="emoji" data-mood="stressed">😠</span>
                    <div class="emoji-label">Stressed</div>
                </div>
                <div class="col-6 col-md-4 mb-4">
                    <span class="emoji" data-mood="anxious">😟</span>
                    <div class="emoji-label">Anxious</div>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-6 col-md-4 mb-4">
                    <span class="emoji" data-mood="calm">😊</span>
                    <div class="emoji-label">Calm</div>
                </div>
                <div class="col-6 col-md-4 mb-4">
                    <span class="emoji" data-mood="neutral">😐</span>
                    <div class="emoji-label">Neutral</div>
                </div>
                <div class="col-6 col-md-4 mb-4">
                    <span class="emoji" data-mood="focused">😎</span>
                    <div class="emoji-label">Focused</div>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-6 col-md-4 mb-4">
                    <span class="emoji" data-mood="relaxed">😌</span>
                    <div class="emoji-label">Relaxed</div>
                </div>
                <div class="col-6 col-md-4 mb-4">
                    <span class="emoji" data-mood="overwhelmed">😵</span>
                    <div class="emoji-label">Overwhelmed</div>
                </div>
                <div class="col-6 col-md-4 mb-4">
                    <span class="emoji" data-mood="balanced">😄</span>
                    <div class="emoji-label">Balanced</div>
                </div>
            </div>
        </div>

        <script>
            const techniqueMap = {
                tired: "breathe21",
                stressed: "breatheBox",
                anxious: "breathe478",
                calm: "breatheDiaphragmatic",
                neutral: "breatheNadiShodhana",
                focused: "breathe555",
                relaxed: "breathe6363",
                overwhelmed: "breathe448",
                balanced: "breathe12"
            };

            document.querySelectorAll('.emoji').forEach(emoji => {
                emoji.addEventListener('click', () => {
                    const mood = emoji.getAttribute('data-mood');
                    const breathingAnimationDiv = document.getElementById('breathing-animation');

                    // Remove existing technique classes
                    Object.values(techniqueMap).forEach(cls => breathingAnimationDiv.classList.remove(cls));

                    // Add the new technique class based on user mood
                    if (techniqueMap[mood]) {
                        breathingAnimationDiv.classList.add(techniqueMap[mood]);
                    }
                });
            });
        </script>

    </body>

</html>
