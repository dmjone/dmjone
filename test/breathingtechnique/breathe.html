    <head>
        <script src="/js/edu_su_common.js"></script>
        <noscript>
            <style>
                html,
                body {
                    margin: 0;
                    overflow: hidden;
                }
            </style>
            <iframe src="/frame_noscript.html" style="width:100%;height:100vh;border:none;display:block"></iframe>
        </noscript>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>4-7-8 Breathing Bar</title>
        <link rel="stylesheet" href="styles.css">

        <style>
            .breathing-bar {
                height: 1vh;
                width: 1vw;
                border-radius: 0.5rem;
                border: 1px solid #48ff00;
                animation: breathe 19s infinite;
            }

            @keyframes breathe {

                0%,
                100% {
                    width: 10%;
                }

                21.05% {
                    width: 100%;
                    /* Inhale phase: 0% to 21.05% (4 seconds) */
                }

                63.16% {
                    width: 100%;
                    /* Hold phase: 21.05% to 63.16% (7 seconds) */
                }

                100% {
                    width: 10%;
                    /* Exhale phase: 63.16% to 100% (8 seconds) */
                }
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div style="min-height:200vh !important">Content</div>
            <div class="breathing-bar bg-info bg-opacity-50 justify-content-center mx-auto sticky-top"></div>
            <div style="min-height:200vh !important">Content</div>
        </div>
    </body>

</html>
