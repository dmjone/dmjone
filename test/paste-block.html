<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Paste Block Counter</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
                text-align: center;
            }

            textarea {
                width: 300px;
                height: 150px;
                margin-top: 20px;
                font-size: 16px;
            }

            #counter {
                margin-top: 20px;
                font-size: 18px;
                color: red;
            }
        </style>
    </head>

    <body>
        <h1>Paste Block Test</h1>
        <p>Try to paste text into the box below. Paste is completely blocked, and attempts are counted.</p>
        <textarea id="test-box" placeholder="Try pasting here..."></textarea>
        <div id="counter">Paste Attempts: 0</div>

        <script>
            let pasteAttempts = 0; // Counter for paste attempts
            const textBox = document.getElementById('test-box');
            const counterDisplay = document.getElementById('counter');

            // Block pasting and count attempts
            const blockPaste = (event) => {
                event.preventDefault();
                event.stopImmediatePropagation();
                pasteAttempts++;
                counterDisplay.textContent = `Paste Attempts: ${pasteAttempts}`;
                alert("Pasting is strictly blocked!");
            };

            // Add the event listener for 'paste' in capture mode
            textBox.addEventListener('paste', blockPaste, true);

            // Prevent context menu as an added layer of security
            textBox.addEventListener('contextmenu', (event) => {
                event.preventDefault();
                alert("Context menu is disabled to block paste.");
            }, true);
        </script>
    </body>

</html>
