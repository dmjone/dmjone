<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>404 Not Found</title>
        <link href="https://fonts.googleapis.com/css?family=Cinzel|Foldit|Gruppo|Lato:100|Roboto|Quicksand|Maven+Pro|Baloo+2|Bebas+Neue|Tangerine|Syne+Mono|Rubik+80s+Fade|Neonderthaw&display=swap&effect=neon" rel="stylesheet">
        <style>
            body {
                font-family: 'Lato', sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                flex-direction: column;
                background-color: #f5f5f5;
                margin: 0;
            }

            .container {
                text-align: center;
            }

            .neon-effect {
                font-family: 'Neonderthaw', cursive;
                font-size: 48px;
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 60px #ff00ff, 0 0 70px #ff00ff;
            }

            .message {
                margin: 20px 0;
            }

            .countdown {
                font-size: 20px;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="neon-effect">ERROR 404</div>
            <div class="message">Page Not Found</div>
            <div class="message">Oops! The page you were looking for is off exploring new knowledge. Take a break with this quote while we guide you back! (Refresh for more quotes)</div>
            <div class="countdown">Redirecting in <span id="countdownspace">10</span> seconds...</div>
        </div>
        <script>
            (function () {
                var countdownElement = document.getElementById('countdownspace');
                var countdown = 10; // 10 seconds countdown
                var interval = setInterval(function () {
                    countdown--;
                    countdownElement.textContent = countdown;
                    if (countdown === 0) {
                        clearInterval(interval);
                        var referrer = document.referrer;
                        if (referrer && referrer.includes('dmj.one')) {
                            // window.location.href = referrer;
                        } else {
                            // window.location.href = 'https://dmj.one';
                        }
                    }
                }, 1000);
            })();
        </script>
    </body>

</html>
