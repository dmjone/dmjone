                    const animationDuration = `${0.5 * i}s`;

from { opacity: 0; }
to { opacity: 1; }
}`;

                }

        <script>
            // Fetch the markdown content
            fetch('https://raw.githubusercontent.com/dmjone/.github/main/profile/README.md')
                // fetch('https://raw.githubusercontent.com/dmjone/dmjone/main/.github/README.md')
                .then(response => response.text())
                .then(markdown => {
                    // Convert markdown to HTML
                    const htmlContent = marked.parse(markdown);

                    // Create a temporary div to manipulate the HTML content
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = htmlContent;

                    // Add the d-none class to all h1 elements
                    const h1Elements = tempDiv.querySelectorAll('h1');
                    h1Elements.forEach((h1) => {
                        h1.classList.add('d-none');
                    });

                    const md_logomottosection = tempDiv.querySelector('#md_logomottosection');
                    md_logomottosection.classList.add('d-none');

                    const pElements = tempDiv.querySelectorAll('p');
                    pElements.forEach((p, index) => {
                        if (index < 3) {
                            p.classList.add('text-center', 'me-auto');
                        }
                        if (index === pElements.length - 1) {
                            p.classList.add('text-center', 'text-danger', 'magnify-text-motto', 'fadein-5', 'display-6', 'text-uppercase', 'mt-5', 'mx-auto');
                        }
                    });

                    // Insert the modified HTML content into the div
                    document.getElementById('readme-content').innerHTML = tempDiv.innerHTML;
                })
                .catch(error => console.error('Error fetching the markdown file:', error));
        </script>
