<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>dmj.one IndexNow</title>
    </head>

    <body>
        <button id="sendRequest">Send IndexNow Request</button>

        <script>
            document.getElementById('sendRequest').addEventListener('click', () => {
                    fetch('https://www.dmj.one/sitemap.txt')
                        .then(response => response.text())
                        .then(data => {
                            const urls = data.split('\n').filter(url => url.trim() !== '');

                            const requestBody = {
                                host: 'www.dmj.one',
                                key: 'your-key-here',
                                keyLocation: 'https://www.dmj.one/your-key-here.txt',
                                urlList: urls
                            };

                            fetch('https://cors-anywhere.herokuapp.com/https://api.indexnow.org/IndexNow', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json; charset=utf-8'
                                },
                                body: JSON.stringify(requestBody)
                            })
                                .then(response => response.json())
                                .then(data => console.log('Success:', data))
                                .catch(error => console.error('Error:', error));
                        })
                        .catch(error => console.error('Error fetching sitemap:', error));
                });
        </script>
    </body>

</html>
