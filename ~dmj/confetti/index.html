<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Confetti Animation</title>
        <style>
            body,
            html {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
                background: #fff;
            }
        </style>
    </head>

    <body>
        <!-- <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script> -->
        <script>
            // Function to create and launch confetti
            function launchConfetti() {
                confetti({
                    particleCount: Math.floor(Math.random() * 300) + 100,
                    spread: Math.floor(Math.random() * 360) + 180,
                    origin: { y: 0.4}
                });

                setTimeout(launchConfetti, 4000); // Repeat every 2 seconds for continuous effect
            }

            // Run the confetti animation on page load
            window.onload = function () {
                launchConfetti();
            };
        </script>
    </body>

</html>
