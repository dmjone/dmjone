    <head>
        <script>window.headerfooteroff = 1</script>
        <script src="/js/edu_su_common.js"></script>
        <noscript>
            <style>
                html,
                body {
                    margin: 0;
                    overflow: hidden;

            </style>
            <iframe src="/frame_noscript.html" style="width:100%;height:100vh;border:none;display:block"></iframe>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gratitude 2024</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            .text-shadow {
                text-shadow: 1px 1px 15px rgba(0, 0, 0, 0.336);
                /* Horizontal, Vertical, Blur, Color */
            }


            .slideindown {
                animation: slideInDown 1s ease;
            }

            .fadeinslow {
                animation: fadeIn 2s ease;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                }

                to {
                    opacity: 1;
                }
            }

            @keyframes slideInDown {
                from {
                    transform: translateY(-50px);
                    opacity: 0;
                }

                to {
                    transform: translateY(0);
                    opacity: 1;
                }
            }
        </style>
    </head>

    <body>
        <div class="container page-center">
            <div class="display-1 text-white-glow text-danger syne-mono text-shadow slideindown">Thank You</div>
            <div class="display-1 text-white-glow text-danger syne-mono text-shadow fadeinslow" id="year"></div>
        </div>

        <script>
            document.getElementById("year").textContent = new Date().getFullYear();
        </script>
    </body>
