<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <title>Luminance - Teacher's Day</title>
        <style>
            body {
                font-family: 'Source Sans Pro', sans-serif;
                background: url('https://source.unsplash.com/1600x900/?classroom') no-repeat center center fixed, linear-gradient(135deg, #FAD0C4 10%, #FFD1FF 100%);
                background-size: cover;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 1rem;
                backdrop-filter: blur(7px);
                color: #333;
            }

            .jumbotron {
                border-radius: 1rem;
                padding: 2rem;
                background-color: rgba(255, 255, 255, 0.8) !important;
                backdrop-filter: blur(40px);
                -webkit-backdrop-filter: blur(40px);
                max-height: 90vh;
                overflow-y: auto;
            }

            .greeting {
                font-family: "Source Sans Pro", 'Playfair Display', serif;
                font-size: calc(1.5rem + 1.5vw);
                font-weight: 700;
                margin-bottom: 1.5rem;
                color: #4A4A4A;
            }

            .message {
                font-size: calc(0.8rem + 0.8vw);
                text-align: center;
                font-weight: 400;
                line-height: 1.6;
            }

            .badge {
                font-size: calc(0.6rem + 0.5vw);
                font-weight: 600;
            }

            /* Dark mode styles based on system preference */
            @media (prefers-color-scheme: dark) {
                body {
                    background: url('https://source.unsplash.com/1600x900/?night-classroom') no-repeat center center fixed, linear-gradient(135deg, #333644 10%, #4b6cb7 100%);
                    background-size: cover;
                    color: #EDEDED;
                }

                .jumbotron {
                    background-color: rgba(50, 50, 50, 0.8) !important;
                    backdrop-filter: blur(40px);
                    -webkit-backdrop-filter: blur(40px);
                }

                .greeting,
                .message {
                    color: #FAFAFA;
                }
            }
        </style>
    </head>

    <body>
        <div class="container jumbotron text-center shadow-lg p-4 mb-4 bg-white rounded-lg">
            <p class="lead message">Dearest Professors, your unwavering dedication has been our beacon, guiding us both academically and in life's treasured moments.</p>
            <h1 class="greeting text-uppercase">Happy Teacher's Day</h1>
            <p class="message">Beyond textbooks, you've imparted life's invaluable lessons. Today, we cherish and thank you for every shared wisdom.</p>
            <p class="lead mt-4">
                <span class="badge bg-primary p-2"><i class="fas fa-award me-2"></i>With heartfelt gratitude</span>
            </p>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    </body>

</html>
