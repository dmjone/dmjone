name: Lint JavaScript

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install ESLint
        run: |
          npm install eslint
          npx eslint --init

      - name: Run ESLint
        run: npx eslint '**/*.js'
