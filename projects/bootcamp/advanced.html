<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Advanced Matrix Operations</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3F2C6stR2F2zdT/common/html" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybB2On4oge2zVrGLGUmzr0r/2rVGhFvV3Wek/0qRE1M9/00/javas" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            .matrix-input {
                display: flex;
                flex-wrap: wrap;
                gap: 1rem;
            }

            .matrix-input input {
                width: 4rem;
            }

            .matrix-container {
                border: 1px solid #dee2e6;
                border-radius: 0.25rem;
                padding: 1.5rem;
                margin-bottom: 1.5rem;
                background-color: #fff;
            }

            .matrix-title {
                margin-bottom: 1rem;
                font-weight: bold;
            }
        </style>
    </head>

    <body class="bg-light">
        <div class="container py-5">
            <h1 class="text-center mb-5">Matrix Operations</h1>
            <div class="row">
                <div class="col-md-6 p-2">
                    <h3>Enter the size of first matrix</h3>
                    <div class="mb-3 p-2">
                        <label for="rows1" class="form-label">Enter number of rows for Matrix 1:</label>
                        <input type="number" id="rows1" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="cols1" class="form-label">Enter number of columns for Matrix 1:</label>
                        <input type="number" id="cols1" class="form-control">
                    </div>
                </div>
                <div class="col-md-6 p-2">
                    <h3>Enter the size of second matrix</h3>
                    <div class="mb-1 p-2">
                        <label for="rows2" class="form-label">Enter number of rows for Matrix 2:</label>
                        <input type="number" id="rows2" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="cols2" class="form-label">Enter number of columns for Matrix 2:</label>
                        <input type="number" id="cols2" class="form-control">
                    </div>
                </div>
            </div>
            <div>
                <div class="d-grid gap-2">
                    <button id="createMatrixBtn" class="btn btn-primary">Create Matrices</button>
                </div>
                <div id="matrixInput" class="my-5"></div>
                <div class="d-grid gap-2">
                    <button id="calculateBtn" class="btn btn-success">Calculate</button>
                </div>
                <div id="results" class="my-5"></div>
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>

</html>
