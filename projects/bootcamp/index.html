<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Matrix Operations</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1>Matrix Operations</h1>
        <div class="container">
            <label for="rows1">Enter number of rows for Matrix 1:</label>
            <input type="number" id="rows1">
            <label for="cols1">Enter number of columns for Matrix 1:</label>
            <input type="number" id="cols1">
        </div>
        <div class="container">
            <label for="rows2">Enter number of rows for Matrix 2:</label>
            <input type="number" id="rows2">
            <label for="cols2">Enter number of columns for Matrix 2:</label>
            <input type="number" id="cols2">
            <button id="createMatrixBtn">Create Matrices</button>
        </div>
        <div id="matrixInput"></div>
        <button id="calculateBtn">Calculate</button>
        <div id="results"></div>
        <script src="scripts.js"></script>
    </body>

</html>
