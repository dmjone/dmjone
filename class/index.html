<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Events in js</title>
    </head>

    <body>
        <button id="changeBG">BG Change</button>
        <script>
            const changeBG = document.getElementById('changeBG');
            changeBG.addEventListener('mousemove', changeColor);
            function changeColor() {
                changeBG.style.backgroundColor = 'red';
                changeBG.style.transition = 'all 0.5s ease-in-out';
            }
        </script>
    </body>

</html>
