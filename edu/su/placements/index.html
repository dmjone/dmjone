        <script>
            function fadeToBlackAndRedirect() {
                // Get the overlay and text elements
                var overlay = document.getElementById('fade-overlay');
                var motivationalText = document.getElementById('motivational-text');

                // Set opacity to 1 to create the fade effect
                overlay.style.transition = 'opacity 0.5s';  // Ensure transition is applied
                overlay.style.opacity = 1;

                // After the fade effect (1 second), display the motivational text
                setTimeout(function () {
                    motivationalText.style.transition = 'opacity 1.0s';
                    motivationalText.style.opacity = 1;
                }, 1000); 

                
                setTimeout(function () {
                    window.location.href = 'training/';
                }, 2500); 
            }
        </script>
