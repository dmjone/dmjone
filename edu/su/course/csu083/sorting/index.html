<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css" integrity="sha512-Z/def5z5u2aR89OuzYcxmDJ0Bnd5V1cKqBEbvLOiUNWdg9PQeXVvXLI90SE4QOHGlfLqUnDNVAYyZi8UwUTmWQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Sorting Visualizer</title>
        <style>
            /* Custom Colors */
            .bg-purple {
                background-color: #6f42c1;
            }

            .bg-orange {
                background-color: #fd7e14;
            }

            #sortingDescriptionBox {
                transition: background-color 0.5s;
            }

            .bar-container {
                height: 410px;
                width: 100%;
                position: relative;
                overflow-x: hidden;
            }

            .bar {
                display: inline-block;
                height: auto;
                width: auto;
                margin: 2px 1px;
                background-color: #007bff;
                transition: height 0.4s, background-color 0.1s;
                vertical-align: bottom;
            }

            /* Toggle Switch */
            .custom-switch {
                position: relative;
                display: inline-block;
                width: 60px;
                height: 34px;
            }

            .custom-switch input {
                opacity: 0;
                width: 0;
                height: 0;
            }

            .slider {
                position: absolute;
                cursor: pointer;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #ccc;
                transition: .4s;
            }

            .slider:before {
                position: absolute;
                content: "";
                height: 26px;
                width: 26px;
                left: 4px;
                bottom: 4px;
                background-color: white;
                transition: .4s;
            }

            input:checked+.slider {
                background-color: #2196F3;
            }

            input:focus+.slider {
                box-shadow: 0 0 1px #2196F3;
            }

            input:checked+.slider:before {
                transform: translateX(26px);
            }

            /* Rounded sliders */
            .slider.round {
                border-radius: 34px;
            }

            .slider.round:before {
                border-radius: 50%;
            }
        </style>
    </head>

    <body class="bg-light p-5">
        <div class="container bg-white p-5 rounded shadow-lg">
            <h2 class="mb-4 text-center fw-bold">Sorting Visualizer</h2>

            <div class="row">
                <div class="col-lg-4 mb-3">
                    <label for="arraySize" class="form-label">Array Size</label>
                    <input type="number" class="form-control" id="arraySize" min="1" max="80" placeholder="Enter a number between 1-80">
                </div>

                <div class="col-lg-4 mb-3">
                    <label for="sortType" class="form-label">Select Sorting Algorithm</label>
                    <select class="form-select" id="sortType">
                        <option selected disabled>Select a sorting algorithm</option>
                        <option value="selectionSort">Selection Sort</option>
                        <option value="bubbleSort">Bubble Sort</option>
                        <option value="insertionSort">Insertion Sort</option>
                        <option value="mergeSort">Merge Sort</option>
                        <option value="quickSort">Quick Sort</option>
                        <option value="heapSort">Heap Sort</option>
                        <option value="countingSort">Counting Sort</option>
                        <option value="radixSort">Radix Sort</option>
                        <option value="bucketSort">Bucket Sort</option>
                        <option value="shellSort">Shell Sort</option>
                        <option value="bingoSort">Bingo Sort</option>
                    </select>
                </div>

                <div class="col-lg-4 mb-3">
                    <div class="mt-4">
                        <label class="form-check-label me-3" for="autoGenerate">Automatically generate elements</label>
                        <!-- Toggle Switch for 'Automatically generate elements' -->
                        <label class="custom-switch">
                            <input type="checkbox" id="autoGenerate" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </div>
            
            <!-- Description Box -->
            <div class="my-4 d-none" id="sortingDescriptionBox">
                <h6 class="fw-bold border-bottom pb-2 mb-3" id="sortingTitle"></h6>
                <div class="card border-0">
                    <div class="card-body" id="sortingInfo"></div>
                </div>
            </div>



            <div class="mb-3 row" id="arrayInputs"></div>
            <button class="btn btn-primary mb-4 w-100" onclick="runSort()">Run Sort</button>

            <!-- Legend -->
            <div class="d-none" id="visualizer">
                <div class="mb-3 d-flex flex-wrap align-items-center">
                    <span class="fw-bold me-3">Legend:</span>
                    <span class="badge bg-primary me-2">Other Elements</span>
                    <span class="badge bg-danger me-2">Selected Element</span>
                    <span class="badge bg-warning me-2">Comparing Element</span>
                    <span class="badge bg-success me-2">Unsorted Elements</span>
                    <span class="badge bg-purple me-2">Merge Section (Merge Sort only)</span>
                    <span class="badge bg-orange me-2">Sorted Position</span>
                </div>

                <!-- Bar Container -->
                <div class="mb-3 p-3 rounded">
                    <div class="bar-container" id="output"></div>
                </div>
            </div>
        </div>

        <script src="../js/sort.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.bundle.min.js" integrity="sha512-ToL6UYWePxjhDQKNioSi4AyJ5KkRxY+F1+Fi7Jgh0Hp5Kk2/s8FD7zusJDdonfe5B00Qw+B8taXxF6CFLnqNCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </body>

</html>
