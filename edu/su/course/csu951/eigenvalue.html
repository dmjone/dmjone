<!DOCTYPE html>
<html>

    <head>
        <title>Calculate Eigenvalues of a Matrix</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js" integrity="sha512-BK/c8SKG4PMGMg8wo/56FdGMkgQFJgFl8rnVdF1wqIZW73Vw6M/Tde9GmwibV8MoBSBJcwurXGg6B9yvd/Fvcw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>

    <body>
        <h1>Calculate Eigenvalues of a Matrix</h1>
        <p>Enter the matrix below:</p>
        <table>
            <tr>
                <td><input type="text" id="a11"></td>
                <td><input type="text" id="a12"></td>
                <td><input type="text" id="a13"></td>
            </tr>
            <tr>
                <td><input type="text" id="a21"></td>
                <td><input type="text" id="a22"></td>
                <td><input type="text" id="a23"></td>
            </tr>
            <tr>
                <td><input type="text" id="a31"></td>
                <td><input type="text" id="a32"></td>
                <td><input type="text" id="a33"></td>
            </tr>
        </table>
        <button onclick="calculateEigenvalues()">Calculate Eigenvalues</button>
        <p id="result"></p>

        <script>
            function calculateEigenvalues() {
                // Get the matrix values
                const a11 = parseInt(document.getElementById("a11").value);
                const a12 = parseInt(document.getElementById("a12").value);
                const a13 = parseInt(document.getElementById("a13").value);
                const a21 = parseInt(document.getElementById("a21").value);
                const a22 = parseInt(document.getElementById("a22").value);
                const a23 = parseInt(document.getElementById("a23").value);
                const a31 = parseInt(document.getElementById("a31").value);
                const a32 = parseInt(document.getElementById("a32").value);
                const a33 = parseInt(document.getElementById("a33").value);

                // Create the matrix as a 2D array
                const matrix = [[a11, a12, a13], [a21, a22, a23], [a31, a32, a33]];

                // Calculate the eigenvalues using the eigenvalue decomposition method
                const eig = numeric.eig(matrix);
                const eigenvalues = eig.lambda.x;

                // Display the eigenvalues
                document.getElementById("result").innerHTML = "The eigenvalues are: " + eigenvalues.join(", ");
            }
        </script>
    </body>

</html>
