<!DOCTYPE html>
<!--[if lte 8]><html class="pre-ie9" lang="en"><![endif]-->
<!--[if gte IE 9]><!-->
<html lang="en">
    <!--<![endif]-->

    <head>
        <script src="/js/edu_su_common.js"></script>
        <noscript>
            <style>
                html,
                body {
                    margin: 0;
                    overflow: hidden;
                }
            </style>
            <iframe src="/frame_noscript.html" style="width:100%;height:100vh;border:none;display:block"></iframe>
        </noscript>

    </head>

    <body>
        <script> header_author("dm"); </script>
        <main>
            <article class="agen-tableofcontents">
                <h2 class="text-center">Dynamic by using :: const TITLE_OF_THE_PAGE = `${COURSE_DETAILS} (${COURSE})`; :: on the function which controls print.</h2>
                <div class="d-none contentdate">2024</div>
            </article>
        </main>
        <script> copyright("all"); </script>

        <script>
            (function () {
                    document.addEventListener('DOMContentLoaded', function () {
                        try {
                            // Assuming window.GLOBAL_get_course_detail_ and window.GLOBAL_get_course_ are defined and contain values
                            var courseDetail = window.GLOBAL_get_course_detail_;
                            var course = window.GLOBAL_get_course_;

                            // Generate the title text
                            var titleText = `${courseDetail} - ${course}`;

                            // Create a title element
                            var titleElement = document.createElement('title');
                            titleElement.textContent = titleText;

                            // Append the title element to the head
                            document.head.appendChild(titleElement);
                        } catch (e) {
                            console.log("Could not generate and append title:", e);
                        }
                    });
                })();
        </script>
    </body>
</html>
