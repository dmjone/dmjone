<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>8085 Simulator - Detailed</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div id="simulator">
            <div class="block" id="controlUnit">Control Unit</div>

            <div id="busVertical"></div>
            <div id="busHorizontal"></div>

            <div class="block" id="alu">ALU</div>

            <div class="block" id="registers">
                Registers
                <div class="subBlock" id="accumulator">A</div>
                <div class="subBlock" id="bRegister">B</div>
                <div class="subBlock" id="cRegister">C</div>
                <!-- ... other registers ... -->
            </div>

            <div class="block" id="interruptControl">Interrupt Control</div>
            <div class="block" id="ioControl">I/O Control</div>
            <div class="block" id="addressDataBuffer">Address/Data Buffer</div>
        </div>

        <div id="code">
            <!-- Sample assembly code for demonstration -->
            <!-- ... -->
        </div>

        <button onclick="simulate()">Simulate</button>

        <script src="script.js"></script>
    </body>

</html>
