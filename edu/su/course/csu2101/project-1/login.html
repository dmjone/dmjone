        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                margin: 0;
                padding: 0;
                position: relative;
            }

            /* Create a pseudo-element for the background image with a blur filter */
            body::before {
                content: "";
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: url('https://agen-bgimg.dmj.one/') no-repeat center center fixed;
                background-size: cover;
                filter: blur(10px);
                z-index: -1;
            }

            /* The login form container remains unblurred */
            .login-container {
                position: relative;
                margin-top: 10%;
                padding: 2rem;
                border-radius: 8px;
                z-index: 1;
                background-color: rgba(255, 255, 255, 0.85);
            }

            @media (prefers-color-scheme: dark) {                
                .login-container {
                    background-color: rgba(0, 0, 0, 0.85);
                }
            }
        </style>
        <script>
            // Immediately check if a user session already exists.
            /* fetch('api/profile', { credentials: 'include', cache: 'no-store' })
                .then(response => {

            (function () {
                'use strict';
                const defaultTheme = 'light';
                let storedTheme;
                try {
                    storedTheme = localStorage.getItem('theme');
                } catch (err) { }
                if (storedTheme === 'dark' || (!storedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                    document.documentElement.setAttribute('data-bs-theme', 'dark');
                } else {
                    document.documentElement.setAttribute('data-bs-theme', defaultTheme);
                }
            })();
        </script>
    </head>

    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4 login-container bg-gradient shadow-lg">
                    <h3 class="text-center mb-4">Login</h3>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="text" id="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                    <div id="message" class="mt-3 text-danger text-center"></div>
                    <div class="text-center mt-2">
                        <a href="forgot-password">Forgot Password?</a>
                    </div>
                    <div class="text-center mt-2">
                        <a href="register">Don't have an account? Register</a>
                    </div>
                    <footer class="text-center mt-3 fw-bold">
                        &copy; 2025 CourseConnect, dmj.one
                    </footer>
                </div>                
            </div>
        </div>


        <!-- Scripts: FontAwesome, Bootstrap Bundle -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

        <script>
            document.getElementById('loginForm').addEventListener('submit', e => {
                e.preventDefault();
                fetch('api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: document.getElementById('email').value,
                        password: document.getElementById('password').value
                    }),
                    credentials: 'include',
                    cache: 'no-store'
                })
                    .then(r => r.json())
                    .then(data => {
                        if (data.success) {
                            if (data.role === "admin") {
                                window.location.href = "admin";
                            } else {
                                window.location.href = "dashboard";
                            }
                        } else {
                            document.getElementById('message').textContent = data.error;
                        }
                    })
                    .catch(err => {
                        console.error("Login error:", err);
                    });
            });
        </script>
    </body>

</html>
