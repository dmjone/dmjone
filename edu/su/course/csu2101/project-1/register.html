<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">

    <head>
        <meta charset="UTF-8">
        <title>Register - CourseConnect</title>

        <meta property="og:image" content="/logo.png">
        <meta property="og:type" content="article">

        <meta name="twitter:card" content="summary">
        <meta name="twitter:site" content="@divyamohan1993">
        <meta name="twitter:creator" content="@divyamohan1993">
        <meta name="twitter:image" content="/logo.png">

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />

        <meta name="author" content="Divya Mohan">
        <meta name="robots" content="noindex, nofollow">

        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />

        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
        <style>
            /* Remove background and blur from the body itself */
            body {
                margin: 0;
                padding: 0;
                position: relative;
            }

            /* Create a pseudo-element for the background image with a blur filter */
            body::before {
                content: "";
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: url('https://agen-bgimg.dmj.one/') no-repeat center center fixed;
                background-size: cover;
                filter: blur(10px);
                z-index: -1;
                /* Place behind the content */
            }

            /* The register form container remains unblurred */
            .register-container {
                position: relative;
                margin-top: 10%;
                padding: 2rem;
                border-radius: 8px;
                z-index: 1;
                background-color: rgb(255, 255, 255, 0.85);
            }
        </style>
        <script>
            // Immediately check if a user session already exists.
            fetch('api/profile', { credentials: 'include', cache: 'no-store' })
                .then(response => {
                    if (!response.ok) {
                        // Not logged in, so no redirection.
                        throw new Error("Not logged in");
                    }
                    return response.json();
                })
                .then(user => {
                    // If logged in, redirect based on user role.
                    if (user.role === 'admin') {
                        window.location.href = 'admin';
                    } else {
                        window.location.href = 'dashboard';
                    }
                })
                .catch(err => {
                    // Error indicates not logged in; allow the page to load normally.
                    console.log("User not logged in:", err.message);
                });

            (function () {
                'use strict';
                const defaultTheme = 'light';
                let storedTheme;
                try {
                    storedTheme = localStorage.getItem('theme');
                } catch (err) { }
                if (storedTheme === 'dark' || (!storedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                    document.documentElement.setAttribute('data-bs-theme', 'dark');
                } else {
                    document.documentElement.setAttribute('data-bs-theme', defaultTheme);
                }
            })();
        </script>
    </head>

    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4 register-container bg-gradient shadow-lg">
                    <h3 class="text-center mb-4">Register</h3>
                    <form id="registerForm">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Register</button>
                    </form>
                    <div id="message" class="mt-3 text-danger text-center"></div>
                    <div class="text-center mt-2">
                        <a href="login">Already have an account? Login</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scripts: FontAwesome, Bootstrap Bundle -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

        <script>
            document.getElementById('registerForm').addEventListener('submit', e => {
                e.preventDefault();
                fetch('api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: document.getElementById('email').value,
                        password: document.getElementById('password').value
                    })
                })
                    .then(r => r.json())
                    .then(data => {
                        if (data.success) window.location.href = 'login';
                        else document.getElementById('message').textContent = data.error;
                    });
            });
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
