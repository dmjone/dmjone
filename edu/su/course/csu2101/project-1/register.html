                margin: 0;

            body::before {
                content: "";
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: url('https://agen-bgimg.dmj.one/') no-repeat center center fixed;

            }

            (function () {
                'use strict';
                const defaultTheme = 'light';
                let storedTheme;
                try {
                    storedTheme = localStorage.getItem('theme');
                } catch (err) { }
                if (storedTheme === 'dark' || (!storedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                    document.documentElement.setAttribute('data-bs-theme', 'dark');
                } else {
                    document.documentElement.setAttribute('data-bs-theme', defaultTheme);
                }
            })();
        </script>

    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4 register-container bg-gradient shadow-lg">
                    <h3 class="text-center mb-4">Register</h3>
                    <form id="registerForm">
                        <!-- New field: Full Name -->
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" id="name" class="form-control" placeholder="Your full name" required>
                        </div>
                        <!-- New field: Author URL -->
                        <div class="mb-3">
                            <label class="form-label">Author URL</label>
                            <input type="url" id="author_url" class="form-control" placeholder="https://yourwebsite.com" required>
                        </div>
                        <!-- New field: Author Photo URL -->
                        <div class="mb-3">
                            <label class="form-label">Official Photo URL</label>
                            <input type="url" id="author_avatar" class="form-control" placeholder="https://imgur.com/your-famous-image" required>
                        </div>
                        <!-- New field: Biography -->
                        <div class="mb-3">
                            <label class="form-label">Biography</label>
                            <textarea id="author_bio" class="form-control" rows="3" placeholder="A short biography" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Register</button>
                    </form>
                    <div id="message" class="mt-3 text-danger text-center"></div>
                    <div class="text-center mt-2">
                        <a href="login">Already have an account? Login</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scripts: FontAwesome, Bootstrap Bundle -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
        <script>
            document.getElementById('registerForm').addEventListener('submit', e => {
                e.preventDefault();
                // Capture all registration fields.
                const name = document.getElementById('name').value.trim();
                const author_url = document.getElementById('author_url').value.trim();
                const author_avatar = document.getElementById('author_avatar').value.trim();
                const author_bio = document.getElementById('author_bio').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                fetch('api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, author_url, author_avatar, author_bio, email, password })
                })
                    .then(r => r.json())
                    .then(data => {
                        if (data.success) {
                            window.location.href = 'login';
                        } else {
                            document.getElementById('message').textContent = data.error;
                        }
                    })
                    .catch(err => {
                        document.getElementById('message').textContent = "Error: " + err.message;
                    });
            });
        </script>
    </body>
