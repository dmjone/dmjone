<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Blog Platform</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="/">Go to dmj.one</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="login">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="register">Register</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container mt-4">
            <h1>Published Articles</h1>
            <div id="articles" class="list-group"></div>
        </div>
        <script>
            fetch('api/articles').then(r => r.json()).then(data => {
                data.forEach(a => {
                    let item = document.createElement('a')
                    item.href = 'article?id=' + a.id
                    item.className = 'list-group-item list-group-item-action'
                    item.textContent = a.title
                    document.getElementById('articles').appendChild(item)
                })
            })
        </script>
    </body>

</html>
