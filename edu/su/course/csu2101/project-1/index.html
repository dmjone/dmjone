<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Dynamic Blog Project</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
        <style>
            /* Remove background and blur from the body itself */
            body {
                margin: 0;
                padding: 0;
                position: relative;
            }

            /* Create a pseudo-element for the background image with a blur filter */
            body::before {
                content: "";
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: url('https://agen-bgimg.dmj.one/') no-repeat center center fixed;
                background-size: cover;
                filter: blur(10px);
                z-index: -1;
            }

            /* The register form container remains unblurred */
            .register-container {
                position: relative;
                margin-top: 10%;
                padding: 2rem;
                border-radius: 8px;
                z-index: 1;
            }

            .hero {
                background: no-repeat center center;
                background-size: cover;
                color: #fff;
                height: 43vh;
                display: flex;
                align-items: center;
                justify-content: center;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            }

            .card-img-top {
                width: 100%;
                height: 200px;
                object-fit: cover;
            }
        </style>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="../project-1/">Dynamic Blog Project</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto" id="navbarNavUL">
                        <li class="nav-item"><a class="nav-link" href="login">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="register">Register</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <section class="hero py-5">
            <div class="container text-center">
                <h1>Dynamic Blog Project</h1>
                <p class="lead">
                    An academic project showcasing a dynamic blog system built with alternatives of PHP and MySQL by using js and WebSQL.
                </p>
                <a href="#articles" class="btn btn-primary">Browse Articles</a>
            </div>
        </section>

        <section id="articles" class="py-5">
            <div class="container">
                <div class="row" id="articlesContainer">
                    <!-- Articles will be injected here -->
                </div>
            </div>
        </section>
        <footer class="bg-dark bg-opacity-75 text-white py-3 mt-4">
            <div class="container text-center">
                <small>
                    &copy; 2025 Dynamic Blog Academic Project by
                    <a href="https://dmj.one" target="_blank" rel="noopener noreferrer" class="text-white text-decoration-underline">
                        dmj.one
                    </a>
                </small>
            </div>
        </footer>

        <script>
            // Check if user is logged in by calling the /api/profile endpoint.
            // The backend should return user info if authenticated.
            fetch('api/profile')
                .then(response => {
                    if (response.ok) return response.json();
                    else throw new Error('Not logged in');
                })
                .then(data => {
                    // Clear the default links.
                    const navLinks = document.getElementById('navbarNavUL');
                    navLinks.innerHTML = "";
                    let li = document.createElement('li');
                    li.className = 'nav-item';
                    // If the logged-in user is admin, show the Admin panel link.
                    if (data.role === 'admin') {
                        li.innerHTML = '<a class="nav-link" href="admin">Admin</a>';
                    } else {
                        li.innerHTML = '<a class="nav-link" href="dashboard">Dashboard</a>';
                    }
                    navLinks.appendChild(li);
                })
                .catch(err => {
                    // Not logged inâ€”leave the default Login/Register links.
                    console.log("Not logged in:", err);
                });

            fetch('api/articles')
                .then(r => r.json())
                .then(data => {
                    const container = document.getElementById('articlesContainer');
                    data.forEach(article => {
                        let col = document.createElement('div');
                        col.className = 'col-md-4 mb-4';
                        col.innerHTML = `
              <a href="article?id=${article.id}"><div class="card h-100">
                <img src="https://agen-bgimg.dmj.one/?cb=${Math.random()}" class="card-img-top" alt="${article.title}">
                <div class="card-body">
                  <h5 class="card-title">${article.title}</h5>
                  <p class="card-text">${article.content.substring(0, 100)}...</p>
                </div>
              </div></a>
            `;
                        container.appendChild(col);
                    });
                });
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
