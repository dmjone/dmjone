                right: 0;
                bottom: -20%;

                transform: scale(1.1);

        <!-- Auto-detect and set Bootstrap theme -->
        <script>
            (function () {
                'use strict';
                const defaultTheme = 'light';
                let storedTheme;
                try {
                    storedTheme = localStorage.getItem('theme');
                } catch (err) { }
                if (storedTheme === 'dark' || (!storedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                    document.documentElement.setAttribute('data-bs-theme', 'dark');
                } else {
                    document.documentElement.setAttribute('data-bs-theme', defaultTheme);
                }
            })();
        </script>

        <!-- Client-Side Scripts -->
        <script>
            // Check if user is logged in by calling the /api/profile endpoint.
            (async function loadProfile() {
                try {
                    const response = await fetch('api/profile', { credentials: 'include', cache: 'no-store' });
                    if (!response.ok) throw new Error('Not logged in');
                    const data = await response.json();
                    if (data.error) throw new Error(data.error);
                    const navLinks = document.getElementById('navbarNavUL');
                    navLinks.innerHTML = "";
                    const roleLinks = {
                        admin: { href: 'admin', label: 'Admin' },
                        user: { href: 'dashboard', label: 'Dashboard' }
                    };
                    const link = roleLinks[data.role];
                    if (link) {
                        navLinks.innerHTML = `<li class="nav-item">
                          <a class="nav-link" href="${link.href}">${link.label}</a>
                        </li>`;
                    }
                } catch (err) {
                    console.log("Not logged in:", err);
                }
            })();

            // Load articles and inject them into the articlesContainer.
            fetch('api/articlesv2', { credentials: 'include', cache: 'no-store' })
                .then(r => r.json())
                .then(data => {
                    const container = document.getElementById('articlesContainer');
                    data.forEach(article => {
                        let col = document.createElement('div');
                        col.className = 'col-md-4 mb-4';
                        col.innerHTML = `
                          <a href="article/${article.slug}">
                            <div class="card h-100">
                              <img src="https://agen-bgimg.dmj.one/?cb=${Math.random()}" class="card-img-top" alt="${article.title}">
                              <div class="card-body">
                                <h5 class="card-title text-decoration-none">${article.title}</h5>
                                ${article.content? `<p class="card-text text-decoration-none">${article.content.substring(0, 100)}...</p>` : ''}
                              </div>
                            </div>
                          </a>
                        `;
                        container.appendChild(col);
                    });
                });
        </script>
