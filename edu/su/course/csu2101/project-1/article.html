<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">

    <head>
        <meta charset="UTF-8">
        <title>Article - CourseConnect</title>

        <!-- Open Graph / Twitter metadata -->
        <meta property="og:image" content="/logo.png">
        <meta property="og:type" content="article">
        <meta name="twitter:card" content="summary">
        <meta name="twitter:site" content="@divyamohan1993">
        <meta name="twitter:creator" content="@divyamohan1993">
        <meta name="twitter:image" content="/logo.png">

        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <meta name="author" content="Divya Mohan">
        <meta name="robots" content="index, follow">

        <!-- Prevent caching -->
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />

        <!-- Bootstrap CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
        <!-- FontAwesome for icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/brands.min.css" integrity="sha512-58P9Hy7II0YeXLv+iFiLCv1rtLW47xmiRpC1oFafeKNShp8V5bKV/ciVtYqbk2YfxXQMt58DjNfkXFOn62xE+g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

        <style>
            /* Global Styles */
            body {
                font-family: 'Roboto', sans-serif;
            }

            * {
                text-align: justify;
            }

            /* Navbar */
            .navbar-brand {
                font-weight: 500;
            }

            /* Article Banner */
            .article-banner {
                position: relative;
                background: url('https://agen-bgimg.dmj.one/') no-repeat center center;
                background-size: cover;
                height: 40vh;
                display: flex;
                align-items: center;
                justify-content: center;
                color: #fff;
            }

            .article-banner::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                backdrop-filter: blur(5px);
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
            }

            .banner-content {
                position: relative;
                z-index: 2;
                text-align: center;
            }

            .banner-content h1 {
                font-size: 3rem;
                font-weight: 700;
                margin-bottom: 0.5rem;
            }

            .banner-content p {
                font-size: 1.2rem;
            }

            /* Main Content */
            .main-content {
                margin-top: 2rem;
            }

            .article-content {
                padding: 2rem;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            }

            .author-info,
            .related-articles {
                padding: 1rem;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
                margin-bottom: 2rem;
            }

            .share-buttons a {
                margin-right: 10px;
                font-size: 1.5rem;
                transition: color 0.3s;
            }

            .share-buttons a:hover {
                color: #ccc;
            }

            /* Comment Section */
            .comment {
                padding: 1rem;
                border: 1px solid #ddd;
                border-radius: 8px;
                margin-bottom: 1rem;
                box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
            }

            .comment small {
                color: #777;
            }

            /* Ensure images are responsive */
            .article-content img {
                max-width: 100%;
                height: auto;
            }

            /* Responsive adjustments */
            @media (max-width: 768px) {
                .article-banner {
                    height: 30vh;
                }

                .banner-content h1 {
                    font-size: 2rem;
                }
            }

            /* Print Styles for APA6 formatting */
            @media print {
                @page {
                    margin: 1in;
                }

                /* Hide elements that are not needed in print */
                nav,
                .article-banner,
                .share-buttons,
                #comments,
                .related-articles,
                footer,
                .btn,
                .navbar,
                .card,
                .comment {
                    display: none !important;
                }

                /* Expand main content to full width */
                .main-content,
                .col-lg-8 {
                    margin: 0;
                    padding: 0;
                    width: 100% !important;
                }

                .article-content {
                    padding-left: 0;
                    width: 100% !important;
                    border: none;
                    box-shadow: none;
                }

                /* APA6 styling */
                body {
                    font-family: "Times New Roman", serif;
                    font-size: 12pt;
                    line-height: 1.5;
                    color: #000;
                    width: 100% !important;
                }
            }
        </style>

        <!-- Auto-detect and set Bootstrap dark mode -->
        <script>
            (function () {
                'use strict';
                const defaultTheme = 'light';
                let storedTheme;
                try {
                    storedTheme = localStorage.getItem('theme');
                } catch (err) { }
                if (storedTheme === 'dark' || (!storedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                    document.documentElement.setAttribute('data-bs-theme', 'dark');
                } else {
                    document.documentElement.setAttribute('data-bs-theme', defaultTheme);
                }
            })();
        </script>

        <!-- Include Marked.js for Markdown rendering -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.2.12/marked.min.js"></script>
    </head>

    <body>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="../project-1/">CourseConnect</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="ms-auto">
                    <button id="logout" class="btn btn-warning btn-custom">Logout</button>
                </div>
            </div>
        </nav>

        <!-- Article Banner -->
        <div class="article-banner">
            <div class="banner-content">
                <h1 id="bannerTitle">Loading...</h1>
                <p id="bannerDate"></p>
            </div>
        </div>

        <!-- Main Content -->
        <div class="container main-content">
            <div class="row">
                <!-- Article Content Column -->
                <div class="col-lg-8">
                    <div class="article-content" id="articleContent">
                        <!-- Article content will be loaded here -->
                    </div>
                    <!-- Social Share Buttons -->
                    <div class="share-buttons my-4">
                        <span>Share: </span>
                        <a href="#" id="shareX" title="Share on X"><i class="fa-brands fa-x-twitter"></i></a>
                        <a href="#" id="shareFacebook" title="Share on Facebook"><i class="fab fa-facebook"></i></a>
                        <a href="#" id="shareLinkedIn" title="Share on LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                        <a href="#" id="shareInstagram" title="Visit us on Instagram"><i class="fab fa-instagram"></i></a>
                    </div>
                    <!-- Comments Section -->
                    <section id="comments">
                        <h4>Comments</h4>
                        <div id="commentsSection">
                            <!-- Comments will be loaded here -->
                        </div>
                        <div class="mt-4">
                            <h5>Leave a Comment</h5>
                            <textarea id="commentText" class="form-control mb-2" rows="3" placeholder="Your comment..."></textarea>
                            <button id="submitComment" class="btn btn-primary">Submit Comment</button>
                        </div>
                    </section>
                </div>
                <!-- Sidebar Column -->
                <div class="col-lg-4">
                    <!-- Author Info -->
                    <div class="author-info" id="authorBio">
                        Loading author info...
                    </div>
                    <!-- Related Articles -->
                    <div class="related-articles">
                        <h5>Related Articles</h5>
                        <div id="relatedArticles">
                            <!-- Related articles will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-dark bg-opacity-75 text-white py-4 mt-5 shadow-lg">
            <div class="container text-center">
                <p class="mb-2">
                    &copy; 2025 <i class="fas fa-graduation-cap text-white"></i>
                    <strong>CourseConnect</strong> — A Dynamic Blog System Academic Project by
                    <a href="https://dmj.one" target="_blank" rel="noopener noreferrer" class="text-white text-decoration-none">dmj.one</a>. All rights reserved.
                </p>
            </div>
        </footer>

        <!-- Scripts: FontAwesome, Bootstrap Bundle -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

        <!-- JavaScript -->
        <script>
            // Logout and Deactivate Account
            document.getElementById('logout').addEventListener('click', () => {
                fetch('api/logout', { method: 'POST', cache: 'no-store' })
                    .then(r => r.json())
                    .then(() => window.location.href = '../project-1/');
            });

            const urlParams = new URLSearchParams(window.location.search);
            const articleId = urlParams.get('id');

            // Load the article content and related info
            function loadArticle() {
                fetch('api/articles', { cache: 'no-store' })
                    .then(response => response.json())
                    .then(data => {
                        let article = data.find(a => a.id == articleId);
                        if (article) {
                            // Update banner with article title and date
                            document.getElementById('bannerTitle').textContent = article.title;
                            document.getElementById('bannerDate').textContent = "Published on: " + article.created_at;
                            // Render article content using marked.js
                            document.getElementById('articleContent').innerHTML = marked.parse(article.content);
                            // Load author info with improved layout if available
                            if (article.author) {
                                document.getElementById('authorBio').innerHTML = `
                  <div class="card border-0 mb-4">
                    <div class="card-body">
                      <div class="d-flex align-items-center">
                        <img src="${article.author.avatar || 'https://via.placeholder.com/60'}" 
                             class="rounded-circle me-3" alt="${article.author.name}" width="60" height="60">
                        <div>
                          <h5 class="mb-0">
                            <a href="${article.author.url}" class="text-decoration-none">${article.author.name}</a>
                          </h5>
                          <small class="text-muted">Author</small>
                        </div>
                      </div>
                      <p class="mt-3 mb-0">${article.author.bio || "No bio available."}</p>
                    </div>
                  </div>
                `;
                            } else {
                                document.getElementById('authorBio').textContent = "Author information not available.";
                            }
                            // Load related articles (filter by same category)
                            loadRelatedArticles(data, article);
                        }
                        loadComments();
                    })
                    .catch(error => {
                        console.error('Error loading article:', error);
                    });
            }

            // Load related articles (up to 3) using Fisher-Yates shuffle
            function loadRelatedArticles(articles, currentArticle) {
                let related = articles.filter(a => a.id !== currentArticle.id && a.category === currentArticle.category);
                function shuffleArray(array) {
                    for (let i = array.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [array[i], array[j]] = [array[j], array[i]];
                    }
                }
                shuffleArray(related);
                const selected = related.slice(0, 3);
                const container = document.getElementById('relatedArticles');
                container.innerHTML = '';
                if (selected.length === 0) {
                    container.innerHTML = '<p>No related articles.</p>';
                } else {
                    selected.forEach(article => {
                        const card = document.createElement('div');
                        card.className = 'card mb-2';
                        card.innerHTML = `
              <div class="card-body">
                <h6 class="card-title">${article.title}</h6>
                <p class="card-text"><small class="text-muted">Published on ${article.created_at}</small></p>
                <a href="article?id=${article.id}" class="stretched-link"></a>
              </div>
            `;
                        container.appendChild(card);
                    });
                }
            }

            // Load comments for the article
            function loadComments() {
                fetch('api/articles/' + articleId + '/comments')
                    .then(response => response.json())
                    .then(comments => {
                        const commentsSection = document.getElementById('commentsSection');
                        commentsSection.innerHTML = '';
                        if (comments.length === 0) {
                            commentsSection.innerHTML = '<p>No comments yet.</p>';
                        } else {
                            comments.forEach(comment => {
                                commentsSection.innerHTML += `
                  <div class="comment">
                    <p>${marked.parse(comment.content)}</p>
                    <small>Posted on ${comment.created_at}</small>
                  </div>
                `;
                            });
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching comments:', error);
                    });
            }

            // Submit comment handler
            document.getElementById('submitComment').addEventListener('click', () => {
                const commentContent = document.getElementById('commentText').value;
                if (!commentContent.trim()) {
                    alert("Please enter a comment before submitting.");
                    return;
                }
                fetch('api/articles/' + articleId + '/comments', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: commentContent })
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            document.getElementById('commentText').value = '';
                            loadComments();
                        } else {
                            alert(data.error);
                        }
                    })
                    .catch(error => {
                        console.error('Error submitting comment:', error);
                    });
            });

            // Social share buttons setup
            function setupShareButtons() {
                const currentUrl = encodeURIComponent(window.location.href);
                const shareText = encodeURIComponent("Check out CourseConnect Blog!");
                document.getElementById('shareX').href = `https://x.com/intent/tweet?url=${currentUrl}&text=${shareText}`;
                document.getElementById('shareFacebook').href = `https://www.facebook.com/sharer/sharer.php?u=${currentUrl}`;
                document.getElementById('shareLinkedIn').href = `https://www.linkedin.com/shareArticle?mini=true&url=${currentUrl}&title=${shareText}`;
                document.getElementById('shareInstagram').href = `https://www.instagram.com/dmj.one`;
            }

            // Initialize page content
            setupShareButtons();
            loadArticle();
        </script>
        <!-- End JavaScript -->
    </body>

</html>
