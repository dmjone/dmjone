<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cognitive Analysis Table</title>
        <style>
            table {
                width: 100%;
                border-collapse: collapse;
                margin: 20px 0;
            }

            th,
            td {
                border: 1px solid black;
                padding: 8px;
                text-align: left;
            }

            th {
                background-color: #4CAF50;
                color: white;
            }

            tr:nth-child(even) {
                background-color: #f2f2f2;
            }
        </style>
    </head>

    <body>

        <h2>Cognitive Analysis Performance Table</h2>
        <div id="table-container"></div>

        <script>
            const data = [
                {
                    aspect: "CSU307-1: Analyze and interpret data using cognitive analysis frameworks and tools (e.g., Python, NLTK, TensorFlow).",
                    analysis: "Actual attainment is significantly higher than the target, indicating strong student understanding.",
                    recommendation: "Maintain current teaching strategies; consider sharing best practices with other faculty members to achieve similar results."
                },
                {
                    aspect: "CSU307-2: Apply machine learning algorithms (supervised, unsupervised, and ensemble) to cognitive analysis tasks using Python libraries.",
                    analysis: "Attainment is well above the target, reflecting excellent student competency.",
                    recommendation: "Continue using current teaching methods; introduce more complex real-world cognitive challenges to enhance skills further."
                },
                {
                    aspect: "CSU307-3: Evaluate cognitive statistical methods (e.g., hypothesis testing, Bayesian inference) and interpret insights for decision-making.",
                    analysis: "Attainment is below the target, indicating difficulties in mastering statistical concepts.",
                    recommendation: "Review content delivery for statistical methods; incorporate more hands-on activities and practical exercises to improve comprehension."
                },
                {
                    aspect: "CSU307-4: Design and implement scalable cognitive computing solutions using big data tools (Hadoop, Spark) and deep learning models (CNNs, RNNs), while addressing ethical considerations.",
                    analysis: "Attainment is below the target, suggesting challenges with implementing cognitive solutions at scale.",
                    recommendation: "Offer additional tutorials or workshops focusing on practical use cases; integrate more real-life examples to bridge the gap between theory and practice."
                }
            ];

            function createTable(data) {
                let tableHTML = `
            <table>
                <thead>
                    <tr>
                        <th>Aspects</th>
                        <th>Analysis</th>
                        <th>Recommendations</th>
                    </tr>
                </thead>
                <tbody>
        `;

                data.forEach(item => {
                    tableHTML += `
                <tr>
                    <td>${item.aspect}</td>
                    <td>${item.analysis}</td>
                    <td>${item.recommendation}</td>
                </tr>
            `;
                });

                tableHTML += `</tbody></table>`;
                return tableHTML;
            }

            document.getElementById('table-container').innerHTML = createTable(data);
        </script>

    </body>

</html>
