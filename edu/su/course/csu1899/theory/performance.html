<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cognitive Analysis Table</title>
        <style>
            table {
                width: 100%;
                border-collapse: collapse;
                margin: 20px 0;
            }

            th,
            td {
                border: 1px solid black;
                padding: 10px;
                text-align: left;
            }

            th {
                background-color: #4CAF50;
                color: white;
            }

            tr:nth-child(even) {
                background-color: #f2f2f2;
            }
        </style>
    </head>

    <body>

        <h2>Cognitive Analysis Performance Table</h2>
        <div id="table-container"></div>

        <script>
            const data = [
                {
                    po: "PO1",
                    analysis: "Students are struggling with applying cognitive analysis frameworks comprehensively across topics.",
                    recommendation: "Focus on integrating cognitive analysis concepts into each module with clear, step-by-step applications. Offer additional problem-solving sessions."
                },
                {
                    po: "PO2",
                    analysis: "Students face difficulties in connecting multiple cognitive analysis techniques.",
                    recommendation: "Reinforce cross-linking of cognitive methods between topics and provide guided examples or case studies."
                },
                {
                    po: "PO3",
                    analysis: "Students are having issues with grasping key machine learning concepts applied to cognitive analysis.",
                    recommendation: "Increase focus on practical exercises and project-based learning to help solidify these concepts."
                },
                {
                    po: "PO4",
                    analysis: "Students find scaling advanced topics like deep learning models and big data solutions challenging.",
                    recommendation: "Introduce supplementary learning materials and real-world examples to clarify the relevance of advanced topics."
                },
                {
                    po: "PO5",
                    analysis: "Significant gaps exist in understanding across program outcomes related to cognitive analysis.",
                    recommendation: "Redesign the curriculum with clearer, more gradual progressions between topics."
                },
                {
                    po: "PO6",
                    analysis: "Performance is close to the target but still requires improvement in some areas.",
                    recommendation: "Continue with the current teaching strategies but introduce peer discussions and group activities to bridge understanding gaps."
                },
                {
                    po: "PO7",
                    analysis: "Students struggle with synthesizing knowledge from different areas of cognitive analysis.",
                    recommendation: "Implement integrated projects and more interdisciplinary activities to encourage concept synthesis."
                },
                {
                    po: "PO8",
                    analysis: "Students are facing significant challenges mastering key program outcomes related to cognitive computing.",
                    recommendation: "Drastically revise teaching methodologies, focusing on fundamental principles and practical exercises to improve retention."
                },
                {
                    po: "PO9",
                    analysis: "Performance is extremely low, signaling significant challenges in achieving the desired learning outcomes.",
                    recommendation: "Provide targeted support through one-on-one mentoring or remedial classes focused on this outcome."
                },
                {
                    po: "PO10",
                    analysis: "No data provided.",
                    recommendation: "Review the outcomeâ€™s relevance to the course and ensure it is properly integrated into the curriculum."
                },
                {
                    po: "PO11",
                    analysis: "Attainment is very low, indicating insufficient understanding of concepts related to cognitive analysis.",
                    recommendation: "Offer personalized feedback and additional exercises focusing on these areas. Use more relatable examples to boost comprehension."
                },
                {
                    po: "PO12",
                    analysis: "Similar to PO9, this outcome reflects critical challenges with cognitive methods.",
                    recommendation: "Revisit the approach to this outcome and offer intensive support through extra classes or workshops focused on foundational concepts and applications."
                }
            ];

            function createTable(data) {
                let tableHTML = `
            <table>
                <thead>
                    <tr>
                        <th>PO</th>
                        <th>Analysis</th>
                        <th>Recommendations</th>
                    </tr>
                </thead>
                <tbody>
        `;

                data.forEach(item => {
                    tableHTML += `
                <tr>
                    <td>${item.po}</td>
                    <td>${item.analysis}</td>
                    <td>${item.recommendation}</td>
                </tr>
            `;
                });

                tableHTML += `</tbody></table>`;
                return tableHTML;
            }

            document.getElementById('table-container').innerHTML = createTable(data);
        </script>

    </body>

</html>
