            function createQuizTable(questions) {
                let tableHTML = `
            <table>
                <thead>
                    <tr>
                        <th>Sr. No.</th>
                        <th>Question</th>
                        <th>CO Level</th>
                        <th>Bloom Level</th>
                    </tr>
                </thead>
                <tbody>
        `;

                questions.forEach(q => {
                    tableHTML += `
                <tr>
                    <td>${q.srNo}</td>
                    <td>
                        ${q.question}
                        <br>
                        ${q.options.map(option => `<div>${option}</div>`).join('')}
                        <br><strong>Answer:</strong> ${q.answer}
                    </td>
                    <td>${q.coLevel}</td>
                    <td>${q.bloomLevel}</td>
                </tr>
            `;
                });

                tableHTML += `</tbody></table>`;
                return tableHTML;
            }
