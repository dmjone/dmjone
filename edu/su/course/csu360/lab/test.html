<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Personalized Messages Display</title>
    </head>

    <body>

        <div id="messages"></div>

        <script>
            const teamMembers = [
                'Astha Chandel',
                'Shivam Garg',
                'Arpit',
                'Rohit Mehta',
                'Harshal Khajuria',
                'Vipul Verma',
                'Abhay chandel',
                'Piyush Snate',
                'Anurag',
                'Shreshth Srivastav',
                'Amandeep kumar',
                'Mayank Banga',
                'Aryan Thakur',
                'Parshav Pathania',
                'Prithak Thapa',
                'Akshit',
                'Ashutosh Rana',
                'Samarth Singh',
                'Subhojeet ghosh',
                'Kartik Verma',
                'Aditya Jaryal',
                'Anmol',
                'Mannat Thakur',
                'Ayush Rana',
                'Jatin',
                'SANYAM MALIK',
                'Sunakshi',
                'Anshika Jain',
                'Nilesh ghosh',
                'Lokraj',
                'Ashish Verma',
                'Avinash Sharma'
            ];


            function createMessage(firstName) {
                return `Hey ${firstName}!🎉 How are you? 😊 Hope you rested well today after a hectic SPRINT day! 🏃‍♂️🌟

I'm thrilled to share that to celebrate our victory 🥳🎈 I'm organizing a fun party and would love for you to join us.

📍 Where? *Pizza Point*, Shoolini University.
📅 When? *May 3, 2024 at 1:00 PM*.

We'll enjoy 🍕 pizza, 🍔 burgers, 🥪 sandwiches, 🥤 cold drinks and more. Your presence is anticipated! 🌟 Please confirm by RSVP'ing in the poll of the 'Ghatak Platoon' group. 📝

Looking forward to a fun afternoon together, celebrating our success! 🎉🎊

Cheers,
Divya Mohan`;
            }

            function copyToClipboard(textToCopy) {
                // Create a temporary textarea element to hold the text to copy
                const textarea = document.createElement('textarea');
                textarea.value = textToCopy;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
            }

            const messagesContainer = document.getElementById('messages');

            teamMembers.forEach(member => {
                const firstName = member.split(' ')[0]; // Split the full name and take the first part
                const message = createMessage(firstName);
                const messageElement = document.createElement('pre');
                const copyButton = document.createElement('button');

                messageElement.textContent = message;
                copyButton.textContent = 'Copy Message';
                copyButton.onclick = function () {
                    copyToClipboard(message);

                    // Create a temporary feedback element
                    const feedback = document.createElement('span');
                    feedback.textContent = 'Message copied for ' + member + '!';
                    feedback.style.color = 'green'; // Style the feedback message (optional)
                    document.body.appendChild(feedback);

                    // Set timeout to remove the feedback element after 1 second
                    setTimeout(function () {
                        document.body.removeChild(feedback);
                    }, 1000); // 1000 milliseconds = 1 second
                };


                messagesContainer.appendChild(messageElement);
                messagesContainer.appendChild(copyButton);
                messagesContainer.appendChild(document.createElement('br')); // Line break for spacing
                messagesContainer.appendChild(document.createElement('br')); // Line break for spacing
                messagesContainer.appendChild(document.createElement('br')); // Line break for spacing
                messagesContainer.appendChild(document.createElement('br')); // Line break for spacing
            });

        </script>

    </body>

</html>
