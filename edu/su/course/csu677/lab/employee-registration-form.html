<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Employee Registration Form</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body class="container">
        <h2 class="text-center my-4">Employee Registration Form</h2>
        <div class="border border-1 rounded p-3">
            <form action="/submit_form" method="post" enctype="multipart/form-data">
                <div class="row">
                    <div class="col text-center">
                        <label for="title">Title:</label>
                        <select id="title" name="title">
                            <option value="Dr">Dr.</option>
                            <option value="Mr">Mr.</option>
                            <option value="Ms">Ms.</option>
                        </select>
                    </div>
                    <div class="col text-center">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
                    <div class="col text-center">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>
                </div>

                <div class="w-100 me-3 my-2 py-3 text-center">
                    <label for="address" class="fw-bold">Address:</label>
                    <input type="text" id="address" name="address" class="w-75" required>
                </div>

                <div class="row my-2 py-3">
                    <div class="col">
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" required>
                    </div>

                    <div class="col">
                        <label for="state">State:</label>
                        <input type="text" id="state" name="state" required>
                    </div>
                    <div class="col">
                        <label for="zip">Zip:</label>
                        <input type="text" id="zip" name="zip" required>
                    </div>
                </div>

                <div class="row py-3 my-2">
                    <div class="col">
                        <label for="photo">Upload Photo:</label>
                        <input type="file" id="photo" name="photo" accept="image/*" required>
                    </div>
                    <div class="col">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="col">
                        <label for="mobile">Mobile:</label>
                        <input type="tel" id="mobile" name="mobile" required>
                    </div>
                </div>


                <div class="row">
                    <div class="col w-100">
                        <label for="languages">Languages known:</label><br>
                        <input type="checkbox" id="english" name="languages" value="English">
                        <label for="english">English</label><br>
                        <input type="checkbox" id="hindi" name="languages" value="Hindi">
                        <label for="hindi">Hindi</label><br>
                        <input type="checkbox" id="punjabi" name="languages" value="Punjabi">
                        <label for="punjabi">Punjabi</label><br>
                        <input type="checkbox" id="other_language" name="languages" value="Other">
                        <label for="other_language">Any other</label>
                    </div>
                    <div class="col w-100">
                        <label for="additional_info">Additional Information:</label><br>
                        <textarea id="additional_info" name="additional_info" rows="4" cols="50"></textarea>
                    </div>
                </div>

                <div class="row my-2 py-3">
                    <div class="col"><button class="btn btn-primary w-100" type="submit">Submit</button></div>
                    <div class="col"><button class="btn btn-outline-secondary w-100" type="reset">Reset</button></div>
                </div>


            </form>
        </div>
    </body>

</html>
