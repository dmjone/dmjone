<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Form</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    </head>

    <body class="bg-light">
        <div id="form-page" class="container mt-5">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h2>Profile Form</h2>
                </div>
                <div class="card-body">
                    <form id="profileForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" id="address" class="form-control" placeholder="Enter your address" required>
                        </div>
                        <div class="mb-3">
                            <label for="contact" class="form-label">Contact</label>
                            <input type="text" id="contact" class="form-control" placeholder="Enter your contact number" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <div id="profile-page" class="container mt-5" style="display:none;">
            <div class="card shadow">
                <div class="card-header bg-success text-white text-center">
                    <h2>Profile</h2>
                </div>
                <div class="card-body">
                    <p id="profile" class="fs-5"></p>
                    <button class="btn btn-secondary w-100" onclick="location.reload()">Go Back</button>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS Bundle -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
        <script>
            document.getElementById("profileForm").addEventListener("submit", (e) => {
                e.preventDefault();
                const profile = `
                <strong>Name:</strong> ${document.getElementById("name").value}<br>
                <strong>Email:</strong> ${document.getElementById("email").value}<br>
                <strong>Address:</strong> ${document.getElementById("address").value}<br>
                <strong>Contact:</strong> ${document.getElementById("contact").value}
            `;
                document.getElementById("profile").innerHTML = profile;
                document.getElementById("form-page").style.display = "none";
                document.getElementById("profile-page").style.display = "block";
            });
        </script>
    </body>

</html>
