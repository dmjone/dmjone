    <body class="bg-light">
        <div class="container mt-5">
            <h1 class="text-center mb-4">Submission Status</h1>
            <table class="table table-striped table-bordered">

        <script>
            const filenames = [
                "AbhayChandel-GF202217661.pdf",

                "AmanThakur-GF202216027.pdf",

                "ManishKumar-GF202218585.pdf",
                "ParshavPathania-GF202219568.pdf",
                "PiyushSnate-GF202217922.pdf",
                "PrithakThapa-IN20221191.pdf",
                "RameshwarKatoch-GF202216821.pdf",
                "RiddhiSahu-GF202220064.pdf",

                "YuvrajKumarGF202350495.pdf",
            ];

            const tableBody = document.getElementById('submissionTable');

            // Function to add space between first and last name
            function formatName(name) {
                // Use a regex to find where the last name starts (uppercase letter after lowercase letters)
                const formatted = name.replace(/([a-z])([A-Z])/g, '$1 $2');
                return formatted;
            }

            filenames.forEach(filename => {
                const parts = filename.split('-'); // Split at the hyphen
                const rawName = parts[0]; // Extract the name part
                const roll = parts[1].replace('.pdf', ''); // Extract roll number by removing '.pdf'

                const formattedName = formatName(rawName); // Format name to add space if needed

                const row = `
                        <tr>
                            <td>${formattedName}</td>
                            <td>${roll}</td>
                            <td class="text-success">Submitted</td>
                        </tr>
                    `;
                tableBody.innerHTML += row;
            });

        </script>
