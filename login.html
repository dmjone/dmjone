        <title>Login to dmj.one using Google One Tap Sign-In</title>
    </head>

    <body>
        <div class="container d-flex flex-column align-items-center justify-content-center vh-100" id="loginScreen">
            <img src="/logo.png" alt="DMJ One Logo" class="img-fluid m-4" style="max-width: 200px;">
            <div id="dynamic-onload"></div>
            <div id="g_id_onload" data-client_id="107722137045-s1shk381lhpsu132999cl102kdlgs7c3.apps.googleusercontent.com" data-context="signin" data-ux_mode="popup" data-callback="handleCredentialResponse" data-skip_prompt_cookie="sid" data-itp_support="true"></div>
            <div class="g_id_signin my-5 text-center" data-type="standard" data-skip_prompt_cookie="sid" data-shape="pill" data-theme="outline" data-text="sign_in_with" data-size="large" data-logo_alignment="left"></div>
        </div>
    </body>
    <script>
        (function () {
            const googleSignInElement = document.getElementById('g_id_onload');

            // Function to check if a specific cookie exists
            function getCookie(name) {
                let cookieArray = document.cookie.split(';');
                for (let i = 0; i < cookieArray.length; i++) {
                    let cookiePair = cookieArray[i].split('=');
                    if (name == cookiePair[0].trim()) {
                        return decodeURIComponent(cookiePair[1]);
                    }
                }
                return null;
            }
            getCookie('logout_timeout') ? googleSignInElement.setAttribute('data-auto_select', 'false') : googleSignInElement.setAttribute('data-auto_select', 'true');
        })();
    </script>
